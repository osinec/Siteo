<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мои Шорты</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            overflow-x: hidden;
            animation: fadeIn .7s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        header {
            text-align: center;
            padding: 40px 20px 25px;
            position: sticky;
            top: 0;
            z-index: 100;
            backdrop-filter: blur(15px);
            background: rgba(25, 25, 45, 0.75);
            border-bottom: 1px solid rgba(255,255,255,0.08);
        }

        h1 {
            font-size: 2.8rem;
            background: linear-gradient(to right, #e94560, #8a2be2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-weight: 800;
            letter-spacing: 1px;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 18px;
            margin-top: 15px;
        }
        .social-links a {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.3rem;
            color: #fff;
            background: rgba(255,255,255,0.08);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
            transition: 0.3s;
        }
        .social-links a:hover {
            transform: scale(1.15);
            background: rgba(255,255,255,0.18);
        }

        .shorts-container {
            padding: 40px 20px 20px;
            max-width: 1300px;
            margin: 0 auto;
        }

        .shorts-list {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
            gap: 22px;
            padding: 25px 0;
            scrollbar-width: none;
            justify-content: center;
        }
        .shorts-list::-webkit-scrollbar { display: none; }

        .short-item {
            flex: 0 0 280px;
            scroll-snap-align: center;
            border-radius: 22px;
            overflow: hidden;
            background: rgba(255,255,255,0.04);
            border: 1px solid rgba(255,255,255,0.05);
            box-shadow: 0 12px 35px rgba(0,0,0,0.32);
            transition: all .45s ease;
            height: 480px;
            cursor: pointer;
            position: relative;
        }

        .short-item::after {
            content: "";
            position: absolute;
            inset: 0;
            border-radius: 22px;
            border: 2px solid transparent;
            transition: .4s ease;
        }

        .short-item.active {
            flex: 0 0 320px;
            transform: translateY(-10px) scale(1.06);
            box-shadow: 0 22px 55px rgba(233,69,96,0.45);
        }
        .short-item.active::after {
            border-color: rgba(233, 69, 96, 0.6);
            box-shadow: 0 0 18px rgba(233,69,96,0.4);
        }

        .short-video {
            width: 100%;
            height: 400px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            object-fit: cover;
            background: #000;
        }

        .navigation-arrows {
            display: flex;
            justify-content: center;
            gap: 16px;
            margin: 20px auto 35px;
            padding: 12px;
            background: rgba(255,255,255,0.05);
            border-radius: 40px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .arrow {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e94560;
            font-size: 1.4rem;
            background: rgba(255,255,255,0.1);
            border: 1px solid rgba(255,255,255,0.1);
            cursor: pointer;
            transition: .3s;
        }
        .arrow:hover {
            transform: scale(1.12);
            background: rgba(233,69,96,0.25);
        }

        .global-article {
            max-width: 720px;
            margin: 45px auto 0;
            background: rgba(255,255,255,0.05);
            padding: 45px;
            border-radius: 28px;
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.07);
            box-shadow: 0 22px 60px rgba(0,0,0,0.32);
            text-align: center;
            opacity: 0;
            transform: translateY(25px);
            transition: .6s ease;
        }
        .global-article.active {
            opacity: 1;
            transform: translateY(0);
        }

        .global-article h2 {
            font-size: 2rem;
            color: #e94560;
            margin-bottom: 15px;
        }

        .global-article p {
            font-size: 1.18rem;
            color: #e8e8ff;
            line-height: 1.75;
            margin-bottom: 12px;
        }

        .tag {
            display: inline-block;
            padding: 6px 16px;
            background: rgba(233,69,96,0.2);
            border: 1px solid rgba(233,69,96,0.3);
            color: #e94560;
            border-radius: 20px;
        }
    </style>
</head>
<body>

<header>
    <h1>Мои Шорты</h1>
    <div class="social-links">
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-youtube"></i></a>
        <a href="#"><i class="fab fa-telegram"></i></a>
    </div>
</header>

<main class="shorts-container">

    <div class="shorts-list" id="shortsList">

        <!-- ВИДЕО + ПРЕДПРОСМОТР (poster) -->
        <div class="short-item" data-index="0">
            <video class="short-video" preload="none" playsinline 
                   poster="https://i.ytimg.com/vi/aqz-KE-bpKQ/maxresdefault.jpg">
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerJoyrides.mp4">
            </video>
        </div>

        <div class="short-item" data-index="1">
            <video class="short-video" preload="none" playsinline
                   poster="https://i.ytimg.com/vi/2Vv-BfVoq4g/maxresdefault.jpg">
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerBlazes.mp4">
            </video>
        </div>

        <div class="short-item" data-index="2">
            <video class="short-video" preload="none" playsinline
                   poster="https://i.ytimg.com/vi/YE7VzlLtp-4/maxresdefault.jpg">
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ForBiggerEscapes.mp4">
            </video>
        </div>

        <div class="short-item" data-index="3">
            <video class="short-video" preload="none" playsinline
                   poster="https://i.ytimg.com/vi/eRsGyueVLvQ/maxresdefault.jpg">
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/ElephantsDream.mp4">
            </video>
        </div>

        <div class="short-item" data-index="4">
            <video class="short-video" preload="none" playsinline
                   poster="https://i.ytimg.com/vi/aqz-KE-bpKQ/maxresdefault.jpg">
                <source src="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4">
            </video>
        </div>

    </div>

    <div class="navigation-arrows">
        <div class="arrow" id="prevArrow">&larr;</div>
        <div class="arrow" id="nextArrow">&rarr;</div>
    </div>

    <div id="globalArticle" class="global-article">
        <h2>...</h2>
        <p>...</p>
        <span class="tag">...</span>
    </div>

</main>

<script>
    document.addEventListener("DOMContentLoaded", function () {
        const shortsList = document.getElementById('shortsList');
        const shortItems = [...document.querySelectorAll('.short-item')];
        const globalArticle = document.getElementById('globalArticle');
        const prevArrow = document.getElementById('prevArrow');
        const nextArrow = document.getElementById('nextArrow');

        const descriptions = [
            { title: "Как начать с нуля", text: "Первый шаг — это не про идеальный план. Это про то, чтобы просто начать.", tag: "Начало" },
            { title: "Сила привычки", text: "Маленькие, но постоянные действия меняют жизнь.", tag: "Привычка" },
            { title: "Вдохновение в деталях", text: "Красота прячется в мелочах — научись замечать их.", tag: "Детали" },
            { title: "Признание ошибки", text: "Сильный человек умеет признать ошибку и двигаться дальше.", tag: "Рост" },
            { title: "Ты не один", text: "Каждый иногда теряется. Это нормально. Это путь.", tag: "Поддержка" }
        ];

        let activeIndex = 0;

        // Автовоспроизведение ТОЛЬКО активного видео
        function playOnly(index) {
            shortItems.forEach((item, i) => {
                const video = item.querySelector("video");
                if (i === index) {
                    video.play().catch(() => {});
                } else {
                    video.pause();
                    video.currentTime = 0;
                }
            });
        }

        // Установка активного шорта
        function setActive(index) {
            if (index < 0 || index >= shortItems.length) return;

            shortItems.forEach((item, i) => item.classList.toggle('active', i === index));

            const desc = descriptions[index];
            globalArticle.querySelector('h2').textContent = desc.title;
            globalArticle.querySelector('p').textContent = desc.text;
            globalArticle.querySelector('.tag').textContent = desc.tag;

            globalArticle.classList.remove("active");
            setTimeout(() => globalArticle.classList.add("active"), 10);

            activeIndex = index;
            updateArrows();
            playOnly(index);
        }

        function updateArrows() {
            prevArrow.style.opacity = activeIndex === 0 ? 0.3 : 1;
            nextArrow.style.opacity = activeIndex === shortItems.length - 1 ? 0.3 : 1;
        }

        // КЛИК — включает видео и активирует шорт
        shortItems.forEach((item, index) => {
            const video = item.querySelector("video");

            item.addEventListener("click", () => {
                if (video.paused) video.play();
                setActive(index);
                item.scrollIntoView({ behavior: 'smooth', inline: 'center' });
            });
        });

        // Стрелки
        prevArrow.onclick = () => {
            if (activeIndex > 0) {
                setActive(activeIndex - 1);
                shortItems[activeIndex].scrollIntoView({ behavior: 'smooth', inline: 'center' });
            }
        };

        nextArrow.onclick = () => {
            if (activeIndex < shortItems.length - 1) {
                setActive(activeIndex + 1);
                shortItems[activeIndex].scrollIntoView({ behavior: 'smooth', inline: 'center' });
            }
        };

        // Автовыбор ближайшего при скролле
        let timer;
        shortsList.addEventListener("scroll", () => {
            clearTimeout(timer);
            timer = setTimeout(() => {
                const centerX = shortsList.getBoundingClientRect().left + shortsList.offsetWidth / 2;
                let closest = null, min = Infinity;

                shortItems.forEach(item => {
                    const r = item.getBoundingClientRect();
                    const dist = Math.abs((r.left + r.width / 2) - centerX);
                    if (dist < min) { min = dist; closest = item; }
                });

                if (closest) setActive(Number(closest.dataset.index));
            }, 120);
        });

        setActive(0);
    });
</script>

</body>
</html>
