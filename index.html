        </button>

    <!-- –£–í–ï–õ–ò–ß–ï–ù–ù–´–ô –†–ê–ó–î–ï–õ –î–õ–Ø –°–¢–ê–¢–¨–ò -->
    <section class="article-section">
        <div class="article-header">
            <h2 class="article-title" id="articleTitle"></h2>
        </div>
        
        <div class="article-content" id="articleContent">

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let videos = [];
        let currentIndex = 0;
        let currentlyPlayingVideo = null;

        // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–≥–æ —Å–∫—Ä–æ–ª–ª–∞
        document.addEventListener('DOMContentLoaded', function() {
            // –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–∞–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–π —Å–∫—Ä–æ–ª–ª
            document.body.style.overflowX = 'hidden';
            document.documentElement.style.overflowX = 'hidden';
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—ã–µ —Å–≤–∞–π–ø—ã
            document.addEventListener('touchmove', function(e) {
                if (e.touches.length > 1) return;
                
                const touch = e.touches[0];
                const startX = touch.pageX;
                
                // –ï—Å–ª–∏ –¥–≤–∏–∂–µ–Ω–∏–µ –≤ –æ—Å–Ω–æ–≤–Ω–æ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–µ - –±–ª–æ–∫–∏—Ä—É–µ–º
                if (Math.abs(e.touches[0].pageX - startX) > Math.abs(e.touches[0].pageY - startX)) {
                    e.preventDefault();
                }
            }, { passive: false });
            
            // –ë–ª–æ–∫–∏—Ä—É–µ–º –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω—É—é –ø—Ä–æ–∫—Ä—É—Ç–∫—É –∫–æ–ª–µ—Å–∏–∫–æ–º –º—ã—à–∏
            document.addEventListener('wheel', function(e) {
                if (Math.abs(e.deltaX) > Math.abs(e.deltaY)) {
                    e.preventDefault();
                }
            }, { passive: false });

            const carousel = document.getElementById('carousel');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const progressDots = document.getElementById('progressDots');
            const articleTitle = document.getElementById('articleTitle');
            const articleContent = document.getElementById('articleContent');
            const loading = document.getElementById('loading');
            
            // –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö –∏–∑ JSON —Ñ–∞–π–ª–∞
            loadVideosData();
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π –¥–ª—è –∫–∞—Ä—É—Å–µ–ª–∏
            nextBtn.addEventListener('click', nextVideo);
            prevBtn.addEventListener('click', prevVideo);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∞–≤–∏—à
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') nextVideo();
                else if (e.key === 'ArrowLeft') prevVideo();
                else if (e.key === ' ') {
                    e.preventDefault();
                    const activeCard = carousel.children[currentIndex];
                    if (activeCard) {
                        const videoElement = activeCard.querySelector('.video-player');
                        const playOverlay = activeCard.querySelector('.play-overlay');
                        if (videoElement && playOverlay) {
                            toggleVideoPlayback(videoElement, playOverlay);
                        }
                    }
                }
            });

            // Swipe –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö - —Ç–æ–ª—å–∫–æ –¥–ª—è –∫–∞—Ä—É—Å–µ–ª–∏
            let startX = 0;
            carousel.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            }, { passive: true });
            
            carousel.addEventListener('touchend', (e) => {
                const endX = e.changedTouches[0].clientX;
                if (startX - endX > 50) nextVideo();
                else if (endX - startX > 50) prevVideo();
            }, { passive: true });
        });

        // –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –û–ü–†–ï–î–ï–õ–ï–ù–ò–Ø –¢–ò–ü–ê –í–ò–î–ï–û
        function getVideoType(videoUrl) {
            if (!videoUrl) return 'unsupported';
            
            if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) {
                return 'youtube';
            } else if (videoUrl.includes('vimeo.com')) {
                return 'vimeo';
            } else if (videoUrl.includes('vk.com') || videoUrl.includes('vk.ru')) {
                return 'vk';
            } else if (videoUrl.endsWith('.mp4') || videoUrl.includes('mp4')) {
                return 'direct';
            } else {
                return 'unsupported';
            }
        }

        // –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –°–û–ó–î–ê–ù–ò–Ø IFrame –í–°–¢–ê–í–ö–ò VK
        function createVKEmbed(videoUrl) {
            // –ò–∑–≤–ª–µ–∫–∞–µ–º ID –≤–∏–¥–µ–æ –∏–∑ —Å—Å—ã–ª–∫–∏ –í–ö
            const match = videoUrl.match(/clip-(\d+)_(\d+)/);
            if (match) {
                const ownerId = match[1];
                const videoId = match[2];
                return `https://vk.com/video_ext.php?oid=${ownerId}&id=${videoId}&hash=`;
            }
            return null;
        }

        // –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• –ò–ó JSON –§–ê–ô–õ–ê
        async function loadVideosData() {
            const loading = document.getElementById('loading');
            const carousel = document.getElementById('carousel');
            
            try {
                loading.innerHTML = '<p>üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>';
                
                // –ó–∞–≥—Ä—É–∂–∞–µ–º –¥–∞–Ω–Ω—ã–µ –∏–∑ JSON —Ñ–∞–π–ª–∞
                const response = await fetch('data.json');
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö');
                }
                
                const data = await response.json();
                videos = data.videos;
                
                // –°–∫—Ä—ã–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –∑–∞–≥—Ä—É–∑–∫–∏
                loading.style.display = 'none';
                
                // –°–æ–∑–¥–∞–µ–º –≤–∏–¥–µ–æ –∫–∞—Ä—Ç–æ—á–∫–∏
                createVideoCards();
                updateCarousel();
                updateArticle();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                loading.innerHTML = `
                    <div class="error-message">
                        <p>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p>
                        <p style="font-size: 1rem; margin-top: 10px;">–ü—Ä–æ–≤–µ—Ä—å—Ç–µ –Ω–∞–ª–∏—á–∏–µ —Ñ–∞–π–ª–∞ data.json</p>
                    </div>
                `;
            }
        }

        // –§–£–ù–ö–¶–ò–ò –î–õ–Ø –û–°–ù–û–í–ù–û–ì–û –°–ê–ô–¢–ê
        function createVideoCards() {
            const carousel = document.getElementById('carousel');
            carousel.innerHTML = '';
            const fragment = document.createDocumentFragment();
            
            videos.forEach((video, index) => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.dataset.index = index;
                
                const videoType = getVideoType(video.videoUrl);
                let videoHTML = '';
                let sourceName = '';
                
                switch(videoType) {
                    case 'direct':
                        videoHTML = `
                            <video class="video-player" preload="metadata">
                                <source src="${video.videoUrl}" type="video/mp4">
                                –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ —Ç–µ–≥.
                            </video>
                            <div class="play-overlay">
                                <div class="play-icon">
                                    <i class="fas fa-play"></i>
                                </div>
                            </div>
                            <div class="replay-icon" title="–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å –≤–∏–¥–µ–æ">
                                <i class="fas fa-redo"></i>
                            </div>
                        `;
                        sourceName = 'MP4';
                        break;
                        
                    case 'youtube':
                        const youtubeId = video.videoUrl.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/)?.[1];
                        if (youtubeId) {
                            videoHTML = `
                                <iframe class="video-iframe" 
                                    src="https://www.youtube.com/embed/${youtubeId}?enablejsapi=1&controls=1&modestbranding=1&rel=0" 
                                    frameborder="0" 
                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                                    allowfullscreen>
                                </iframe>
                                <div class="play-overlay">
                                    <div class="play-icon">
                                        <i class="fas fa-play"></i>
                                    </div>
                                </div>
                            `;
                            sourceName = 'YouTube';
                        }
                        break;
                        
                    case 'vk':
                        // –î–ª—è VK –∏—Å–ø–æ–ª—å–∑—É–µ–º –ø—Ä–µ–≤—å—é –∏ –∫–Ω–æ–ø–∫—É –¥–ª—è –æ—Ç–∫—Ä—ã—Ç–∏—è –≤ –Ω–æ–≤–æ–º –æ–∫–Ω–µ
                        videoHTML = `
                            <div class="video-unsupported" style="background: linear-gradient(135deg, var(--dark), var(--darker));">
                                <i class="fab fa-vk" style="font-size: 4rem; color: #4A76A8; margin-bottom: 20px;"></i>
                                <h3 style="margin-bottom: 10px; color: var(--primary-light);">–í–∏–¥–µ–æ –∏–∑ –í–ö–æ–Ω—Ç–∞–∫—Ç–µ</h3>
                                <p style="margin-bottom: 20px; opacity: 0.8; max-width: 250px;">–≠—Ç–æ –≤–∏–¥–µ–æ –¥–æ—Å—Ç—É–ø–Ω–æ –¥–ª—è –ø—Ä–æ—Å–º–æ—Ç—Ä–∞ –≤ –í–ö–æ–Ω—Ç–∞–∫—Ç–µ</p>
                                <button class="external-link-btn" onclick="window.open('${video.videoUrl}', '_blank')">
                                    <i class="fas fa-external-link-alt"></i> –û—Ç–∫—Ä—ã—Ç—å –≤ –í–ö
                                </button>
                            </div>
                        `;
                        sourceName = 'VK';
                        break;
                        
                    default:
                        videoHTML = `
                            <div class="video-unsupported">
                                <i class="fas fa-exclamation-triangle"></i>
                                <p>–í–∏–¥–µ–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ</p>
                                <p style="font-size: 0.9rem; margin-top: 10px; opacity: 0.8;">–°—Å—ã–ª–∫–∞: ${video.videoUrl}</p>
                            </div>
                        `;
                        sourceName = '–ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
                }
                
                videoCard.innerHTML = `
                    <div class="video-player-container">
                        ${videoHTML}
                        ${sourceName ? `<div class="video-source-badge">${sourceName}</div>` : ''}
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                    </div>
                `;
                
                // –û–ë–†–ê–ë–û–¢–ß–ò–ö–ò –î–õ–Ø –ü–†–Ø–ú–´–• MP4 –í–ò–î–ï–û
                if (videoType === 'direct') {
                    const videoElement = videoCard.querySelector('.video-player');
                    const playOverlay = videoCard.querySelector('.play-overlay');
                    const replayIcon = videoCard.querySelector('.replay-icon');
                    
                    videoCard.addEventListener('click', (e) => {
                        if (!e.target.closest('.replay-icon') && !e.target.closest('.external-link-btn')) {
                            toggleVideoPlayback(videoElement, playOverlay);
                        }
                    });
                    
                    videoElement.addEventListener('ended', () => {
                        playOverlay.classList.remove('hidden');
                        currentlyPlayingVideo = null;
                    });
                    
                    if (replayIcon) {
                        replayIcon.addEventListener('click', (e) => {
                            e.stopPropagation();
                            restartVideo(videoElement, playOverlay);
                        });
                    }
                }
                // –î–õ–Ø IFRAME (YouTube) - –£–ü–†–ê–í–õ–ï–ù–ò–ï –ß–ï–†–ï–ó –ö–õ–ò–ö –ù–ê OVERLAY
                else if (videoType === 'youtube') {
                    const playOverlay = videoCard.querySelector('.play-overlay');
                    const iframe = videoCard.querySelector('.video-iframe');
                    
                    if (playOverlay && iframe) {
                        videoCard.addEventListener('click', (e) => {
                            if (!e.target.closest('.video-source-badge') && !e.target.closest('.external-link-btn')) {
                                playOverlay.classList.add('hidden');
                            }
                        });
                    }
                }
                
                fragment.appendChild(videoCard);
            });
            
            carousel.appendChild(fragment);
            createProgressDots();
        }
        
        function createProgressDots() {
            const progressDots = document.getElementById('progressDots');
            progressDots.innerHTML = '';
            videos.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = `dot ${index === currentIndex ? 'active' : ''}`;
                dot.addEventListener('click', () => goToVideo(index));
                progressDots.appendChild(dot);
            });
        }
        
        function toggleVideoPlayback(videoElement, playOverlay) {
            if (currentlyPlayingVideo && currentlyPlayingVideo !== videoElement) {
                currentlyPlayingVideo.pause();
                currentlyPlayingVideo.currentTime = 0;
                const currentPlayOverlay = currentlyPlayingVideo.parentElement.querySelector('.play-overlay');
                if (currentPlayOverlay) currentPlayOverlay.classList.remove('hidden');
            }
            
            if (videoElement.paused) {
                videoElement.play().then(() => {
                    playOverlay.classList.add('hidden');
                    currentlyPlayingVideo = videoElement;
                }).catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
                });
            } else {
                videoElement.pause();
                playOverlay.classList.remove('hidden');
                currentlyPlayingVideo = null;
            }
        }
        
        function restartVideo(videoElement, playOverlay) {
            videoElement.currentTime = 0;
            videoElement.play().then(() => {
                playOverlay.classList.add('hidden');
                currentlyPlayingVideo = videoElement;
            }).catch(error => {
                console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è:', error);
            });
        }
        
        function updateCarousel() {
            const carousel = document.getElementById('carousel');
            const progressDots = document.getElementById('progressDots');
            const cards = carousel.children;
            const dots = progressDots.children;
            const totalCards = cards.length;
            
            for (let i = 0; i < totalCards; i++) {
                const card = cards[i];
                const position = (i - currentIndex + totalCards) % totalCards;
                
                card.style.transform = '';
                card.style.opacity = '1';
                card.style.zIndex = '1';
                card.style.pointerEvents = 'auto';
                
                if (position === 0) {
                    card.style.transform = 'translateZ(0)';
                    card.style.zIndex = '10';
                } else if (position === 1) {
                    card.style.transform = 'translateX(340px) translateZ(-120px) rotateY(-12deg)';
                    card.style.opacity = '0.8';
                    card.style.zIndex = '9';
                } else if (position === totalCards - 1) {
                    card.style.transform = 'translateX(-340px) translateZ(-120px) rotateY(12deg)';
                    card.style.opacity = '0.8';
                    card.style.zIndex = '9';
                } else if (position === 2) {
                    card.style.transform = 'translateX(680px) translateZ(-240px) rotateY(-24deg)';
                    card.style.opacity = '0.4';
                    card.style.zIndex = '8';
                } else if (position === totalCards - 2) {
                    card.style.transform = 'translateX(-680px) translateZ(-240px) rotateY(24deg)';
                    card.style.opacity = '0.4';
                    card.style.zIndex = '8';
                } else {
                    card.style.transform = 'translateZ(-360px)';
                    card.style.opacity = '0';
                    card.style.zIndex = '1';
                    card.style.pointerEvents = 'none';
                }
            }
            
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = `dot ${i === currentIndex ? 'active' : ''}`;
            }
        }
        
        function updateArticle() {
            const articleTitle = document.getElementById('articleTitle');
            const articleContent = document.getElementById('articleContent');
            
            if (videos.length > 0 && currentIndex < videos.length) {
                const currentVideo = videos[currentIndex];
                articleTitle.textContent = currentVideo.article.title;
                articleContent.innerHTML = currentVideo.article.content;
            }
        }
        
        function goToVideo(index) {
            // –û—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º —Ç–µ–∫—É—â–µ–µ –≤–∏–¥–µ–æ –µ—Å–ª–∏ –æ–Ω–æ MP4
            if (currentlyPlayingVideo && currentlyPlayingVideo.tagName === 'VIDEO') {
                currentlyPlayingVideo.pause();
                currentlyPlayingVideo.currentTime = 0;
                const playOverlay = currentlyPlayingVideo.parentElement.querySelector('.play-overlay');
                if (playOverlay) playOverlay.classList.remove('hidden');
            }
            
            // –°–∫—Ä—ã–≤–∞–µ–º overlay –¥–ª—è iframe –≤–∏–¥–µ–æ
            const currentCard = document.querySelector(`.video-card[data-index="${currentIndex}"]`);
            if (currentCard) {
                const playOverlay = currentCard.querySelector('.play-overlay');
                if (playOverlay) playOverlay.classList.remove('hidden');
            }
            
            currentlyPlayingVideo = null;
            currentIndex = index;
            updateCarousel();
            updateArticle();
        }
        
        function nextVideo() {
            goToVideo((currentIndex + 1) % videos.length);
        }
        
        function prevVideo() {
            goToVideo((currentIndex - 1 + videos.length) % videos.length);
        }
    </script>
</body>
</html>
