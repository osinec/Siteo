<script>

const recipes = {

function openModal() {
    document.getElementById("modal").style.display = "flex";
}

function choose(cat) {
    category = cat;
    lastIndex = -1;
    document.getElementById("modal").style.display = "none";
    nextRecipe();
}

function nextRecipe() {
    const list = recipes[category];
    let index;
    do {
        index = Math.floor(Math.random() * list.length);
    } while (index === lastIndex);

    lastIndex = index;
    const r = list[index];

    document.getElementById("card").style.display = "block";
    document.getElementById("img").src = r.img;
    document.getElementById("title").innerText = r.title;
    document.getElementById("meta").innerText = `‚è± ${r.time} ‚Ä¢ üî• ${r.calories}`;

    const ul = document.getElementById("ingredients");
    ul.innerHTML = "";
    r.ingredients.forEach(i => ul.innerHTML += `<li>${i}</li>`);

    document.getElementById("steps").innerText = r.steps;
}
</script>
