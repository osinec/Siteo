    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

    <script>
        /* ==================================== */
        /* –ö–û–î JavaScript (–û–ë–ù–û–í–õ–ï–ù–û –î–õ–Ø –¶–ò–ö–õ–ê –ò NO-AUTOPLAY) */
        /* ==================================== */
        
        let videos = [];
        let currentIndex = 0;
        let currentlyPlayingVideo = null;
        let ytPlayers = {};
        
        // –ü–µ—Ä–µ–º–µ–Ω–Ω—ã–µ –¥–ª—è —Ü–∏–∫–ª–∏—á–µ—Å–∫–æ–π –∫–∞—Ä—É—Å–µ–ª–∏
        let carouselElement;
        let cardWidth = 0;
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ DOM
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.overflowX = 'hidden';
            document.documentElement.style.overflowX = 'hidden';
            
            carouselElement = document.getElementById('carousel');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            loadVideosData();
            
            nextBtn.addEventListener('click', () => nextVideo(true)); // true –¥–ª—è —Ü–∏–∫–ª–∞
            prevBtn.addEventListener('click', () => prevVideo(true)); // true –¥–ª—è —Ü–∏–∫–ª–∞
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∞–≤–∏—à
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    e.preventDefault(); 
                    nextVideo(true);
                }
                else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    prevVideo(true);
                }
                else if (e.key === ' ') {
                    e.preventDefault();
                    const activeCard = carouselElement.children[currentIndex];
                    const videoElement = activeCard ? activeCard.querySelector('.video-player') : null;
                    const playOverlay = activeCard ? activeCard.querySelector('.play-overlay') : null;
                    
                    if (videoElement && videoElement.tagName === 'VIDEO') {
                        toggleVideoPlayback(videoElement, playOverlay);
                    } else if (ytPlayers[currentIndex]) {
                        toggleYouTubePlayback(ytPlayers[currentIndex], playOverlay);
                    } else if (playOverlay && !playOverlay.classList.contains('hidden')) {
                         playOverlay.classList.add('hidden');
                         stopAllOtherVideos(currentIndex, 'iframe');
                    }
                }
            });

            // Swipe –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö
            let startX = 0;
            carouselElement.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            }, { passive: true });
            
            carouselElement.addEventListener('touchend', (e) => {
                const endX = e.changedTouches[0].clientX;
                const diff = startX - endX;
                if (diff > 50) nextVideo(true); // Swipe left
                else if (diff < -50) prevVideo(true); // Swipe right
            }, { passive: true });
            
            window.addEventListener('resize', updateCarousel);
        });

        // ====================================
        // –§–£–ù–ö–¶–ò–ò API YOUTUBE –∏ –ê–ù–ê–õ–ò–ó–ê –°–°–´–õ–û–ö
        // ====================================

        function onYouTubeIframeAPIReady() {
            // –ï—Å–ª–∏ –≤–∏–¥–µ–æ —É–∂–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã, –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º YT –ø–ª–µ–µ—Ä—ã
            if (videos.length > 0) {
                 videos.forEach((video, index) => {
                    if (getVideoType(video.videoUrl) === 'youtube') {
                        const youtubeId = getYouTubeId(video.videoUrl);
                        if (youtubeId) initYouTubePlayer(index, youtubeId);
                    }
                 });
            }
        }

        function getVideoType(videoUrl) {
            if (!videoUrl) return 'unsupported';
            if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) return 'youtube';
            if (videoUrl.includes('vimeo.com')) return 'vimeo'; 
            if (videoUrl.includes('vk.com') || videoUrl.includes('vk.ru') || videoUrl.includes('video_ext.php')) return 'vk';
            if (videoUrl.endsWith('.mp4') || videoUrl.includes('mp4')) return 'direct';
            return 'unsupported';
        }

        function getYouTubeId(videoUrl) {
            const match = videoUrl.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/);
            return match ? match[1] : null;
        }

        function createVKEmbed(videoUrl) {
            let ownerId = null;
            let videoId = null;
            
            const clipMatch = videoUrl.match(/clip(-?\d+)_(\d+)/);
            if (clipMatch) {
                ownerId = clipMatch[1];
                videoId = clipMatch[2];
            }
            const videoMatch = videoUrl.match(/video(-?\d+)_(\d+)/);
            if (videoMatch) {
                ownerId = videoMatch[1];
                videoId = videoMatch[2];
            }
            
            if (ownerId && videoId) {
                const finalOwnerId = ownerId.startsWith('-') ? ownerId : `-${ownerId}`;
                // –£–ë–†–ê–ù autoplay=1
                return `https://vk.com/video_ext.php?oid=${finalOwnerId}&id=${videoId}&hash=`;
            }
            return null;
        }

        // ====================================
        // –§–£–ù–ö–¶–ò–ò –ó–ê–ì–†–£–ó–ö–ò –ò –°–û–ó–î–ê–ù–ò–Ø
        // ====================================

        async function loadVideosData() {
            const loading = document.getElementById('loading');
            try {
                loading.innerHTML = '<p>üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>';
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—É—Ç—å –∫ data.json.');
                
                const data = await response.json();
                videos = data.videos;
                
                loading.style.display = 'none';
                
                createVideoCards();
                updateCarousel(false); // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
                updateArticle();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                loading.innerHTML = `<div class="error-message"><p>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p><p style="font-size: 1rem; margin-top: 10px;">${error.message}</p></div>`;
            }
        }

        function createVideoCards() {
            carouselElement.innerHTML = '';
            const fragment = document.createDocumentFragment();
            ytPlayers = {}; 
            
            // –°–æ–∑–¥–∞–µ–º –¥–≤–∞ –∫–ª–æ–Ω–∞ –¥–ª—è –±–µ—Å–∫–æ–Ω–µ—á–Ω–æ–≥–æ –ª–∏—Å—Ç–∞–Ω–∏—è
            const allVideos = [...videos, ...videos];

            allVideos.forEach((video, index) => {
                const isReal = index < videos.length;
                const realIndex = index % videos.length;

                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.dataset.index = realIndex; // –ò–Ω–¥–µ–∫—Å —Ä–µ–∞–ª—å–Ω–æ–≥–æ –≤–∏–¥–µ–æ
                videoCard.dataset.isclone = !isReal;
                
                const videoType = getVideoType(video.videoUrl);
                let videoHTML = '';
                let sourceName = '';
                let playOverlayHTML = `
                    <div class="play-overlay">
                        <div class="play-icon">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                `;
                
                switch(videoType) {
                    case 'direct':
                        videoHTML = `
                            <video class="video-player" preload="metadata" playsinline muted>
                                <source src="${video.videoUrl}" type="video/mp4">
                                –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ —Ç–µ–≥.
                            </video>
                            ${playOverlayHTML}
                            <div class="replay-icon" title="–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å –≤–∏–¥–µ–æ">
                                <i class="fas fa-redo"></i>
                            </div>
                        `;
                        sourceName = 'MP4';
                        break;
                        
                    case 'youtube':
                        const youtubeId = getYouTubeId(video.videoUrl);
                        if (youtubeId) {
                            videoHTML = `
                                <div id="youtube-player-${realIndex}-${isReal ? 'real' : 'clone'}" class="video-iframe"></div>
                                ${playOverlayHTML}
                            `;
                            sourceName = 'YouTube';
                            
                            // YT –ø–ª–µ–µ—Ä—ã –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É—é—Ç—Å—è –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ API
                            if (typeof YT !== 'undefined' && YT.Player) {
                                // –ò—Å–ø–æ–ª—å–∑—É–µ–º —É–Ω–∏–∫–∞–ª—å–Ω—ã–π ID –¥–ª—è –∫–∞–∂–¥–æ–≥–æ DIV
                                setTimeout(() => initYouTubePlayer(`${realIndex}-${isReal ? 'real' : 'clone'}`, youtubeId), 100);
                            }
                        }
                        break;
                        
                    case 'vk':
                    case 'vimeo':
                        const url = videoType === 'vk' ? createVKEmbed(video.videoUrl) : `https://player.vimeo.com/video/${video.videoUrl.match(/vimeo\.com\/(\d+)/)?.[1]}?title=0&byline=0&portrait=0`;
                        if (url) {
                            videoHTML = `
                                <iframe class="video-iframe" 
                                    src="${url}" 
                                    frameborder="0" 
                                    allow="encrypted-media; fullscreen; picture-in-picture"
                                    allowfullscreen
                                    sandbox="allow-scripts allow-same-origin allow-popups allow-presentation">
                                </iframe>
                                ${playOverlayHTML}
                            `;
                            sourceName = videoType === 'vk' ? 'VK' : 'Vimeo';
                        }
                        break;
                        
                    default:
                        videoHTML = `<div class="video-unsupported"><i class="fas fa-exclamation-triangle"></i><p>–í–∏–¥–µ–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ</p></div>`;
                        sourceName = '–ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
                }
                
                videoCard.innerHTML = `
                    <div class="video-player-container">
                        ${videoHTML}
                        ${sourceName ? `<div class="video-source-badge">${sourceName}</div>` : ''}
                    </div>
                `;
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∏–∫–æ–≤
                if (videoType === 'direct') {
                    const videoElement = videoCard.querySelector('.video-player');
                    const playOverlay = videoCard.querySelector('.play-overlay');
                    const replayIcon = videoCard.querySelector('.replay-icon');
                    
                    videoCard.addEventListener('click', (e) => {
                        if (!e.target.closest('.replay-icon') && parseInt(videoCard.dataset.index) === currentIndex) {
                            toggleVideoPlayback(videoElement, playOverlay);
                        }
                    });
                    
                    videoElement.addEventListener('ended', () => {
                        playOverlay.classList.remove('hidden');
                        currentlyPlayingVideo = null;
                    });
                    
                    if (replayIcon) {
                        replayIcon.addEventListener('click', (e) => {
                            e.stopPropagation();
                            restartVideo(videoElement, playOverlay);
                        });
                    }
                } else if (videoType === 'youtube' || videoType === 'vk' || videoType === 'vimeo') {
                    const playOverlay = videoCard.querySelector('.play-overlay');
                    
                    if (playOverlay) {
                        videoCard.addEventListener('click', (e) => {
                            if (parseInt(videoCard.dataset.index) === currentIndex && !e.target.closest('.video-source-badge')) {
                                 
                                 if (videoType === 'youtube') {
                                    // –î–ª—è YT –Ω—É–∂–Ω–æ –∑–Ω–∞—Ç—å, –∫–∞–∫–æ–π –ø–ª–µ–µ—Ä –∞–∫—Ç–∏–≤–µ–Ω
                                    const playerId = `${realIndex}-${isReal ? 'real' : 'clone'}`;
                                    if (ytPlayers[playerId]) {
                                        toggleYouTubePlayback(ytPlayers[playerId], playOverlay);
                                    }
                                 } else {
                                    // –î–ª—è VK/Vimeo: —Å–∫—Ä—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π, –∏–Ω–∏—Ü–∏–∏—Ä—É—è –∑–∞–ø—É—Å–∫
                                    playOverlay.classList.toggle('hidden');
                                 }
                                 
                                 // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞ –¥—Ä—É–≥–∏—Ö –∞–∫—Ç–∏–≤–Ω—ã—Ö –≤–∏–¥–µ–æ
                                 stopAllOtherVideos(realIndex, videoType);
                            }
                        });
                    }
                }
                
                fragment.appendChild(videoCard);
            });
            
            carouselElement.appendChild(fragment);
            createProgressDots();
            
            // –ü–æ–ª—É—á–∞–µ–º —à–∏—Ä–∏–Ω—É –∫–∞—Ä—Ç–æ—á–∫–∏ –ø–æ—Å–ª–µ –≤—Å—Ç–∞–≤–∫–∏
            if (carouselElement.children.length > 0) {
                 cardWidth = carouselElement.children[0].offsetWidth;
            }
        }

        // ====================================
        // –§–£–ù–ö–¶–ò–ò –í–û–°–ü–†–û–ò–ó–í–ï–î–ï–ù–ò–Ø
        // ====================================
        
        function initYouTubePlayer(playerId, videoId) {
            if (!document.getElementById(`Youtubeer-${playerId}`)) return;

            ytPlayers[playerId] = new YT.Player(`Youtubeer-${playerId}`, {
                videoId: videoId,
                playerVars: {
                    'enablejsapi': 1,
                    'controls': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'playsinline': 1 
                    // 'autoplay': 0 - –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é 0
                },
                events: {
                    // –ò—Å–ø–æ–ª—å–∑—É–µ–º realIndex –¥–ª—è –ø—Ä–∞–≤–∏–ª—å–Ω–æ–π –ª–æ–≥–∏–∫–∏ –æ—Å—Ç–∞–Ω–æ–≤–∫–∏ –¥—Ä—É–≥–∏—Ö –≤–∏–¥–µ–æ
                    'onStateChange': onPlayerStateChange(parseInt(playerId.split('-')[0])) 
                }
            });
        }

        function onPlayerStateChange(realIndex) {
            return function(event) {
                const playOverlay = document.querySelector(`.video-card[data-index="${realIndex}"] .play-overlay`);

                if (event.data === YT.PlayerState.PLAYING) {
                    if (playOverlay) playOverlay.classList.add('hidden');
                    stopAllOtherVideos(realIndex, 'youtube');
                } else if (event.data === YT.PlayerState.ENDED || event.data === YT.PlayerState.PAUSED) {
                    if (playOverlay) playOverlay.classList.remove('hidden');
                }
            }
        }

        function toggleYouTubePlayback(player, playOverlay) {
            const playerState = player.getPlayerState();
            
            if (playerState === YT.PlayerState.PLAYING) {
                player.pauseVideo();
                playOverlay.classList.remove('hidden');
            } else {
                player.playVideo();
                playOverlay.classList.add('hidden');
            }
        }
        
        function toggleVideoPlayback(videoElement, playOverlay) {
            stopAllOtherVideos(currentIndex, 'direct');
            
            if (videoElement.paused) {
                videoElement.play().then(() => {
                    playOverlay.classList.add('hidden');
                    currentlyPlayingVideo = videoElement;
                }).catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è MP4:', error);
                });
            } else {
                videoElement.pause();
                playOverlay.classList.remove('hidden');
                currentlyPlayingVideo = null;
            }
        }
        
        function stopAllOtherVideos(activeIndex, activeType) {
            // 1. –û—Å—Ç–∞–Ω–æ–≤–∫–∞ MP4 –≤–∏–¥–µ–æ
            if (currentlyPlayingVideo && currentlyPlayingVideo.dataset.index !== activeIndex && activeType !== 'direct') {
                currentlyPlayingVideo.pause();
                currentlyPlayingVideo.currentTime = 0;
                const currentPlayOverlay = currentlyPlayingVideo.parentElement.querySelector('.play-overlay');
                if (currentPlayOverlay) currentPlayOverlay.classList.remove('hidden');
                currentlyPlayingVideo = null;
            }
            
            // 2. –û—Å—Ç–∞–Ω–æ–≤–∫–∞ YouTube –ø–ª–µ–µ—Ä–æ–≤ (–≤—Å–µ—Ö, –∫—Ä–æ–º–µ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∏–Ω–¥–µ–∫—Å–∞)
            for (const playerId in ytPlayers) {
                const realIndex = parseInt(playerId.split('-')[0]);
                if (realIndex !== activeIndex) {
                     const player = ytPlayers[playerId];
                     if (player && player.pauseVideo && player.getPlayerState() === YT.PlayerState.PLAYING) {
                        player.pauseVideo();
                        // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π —Ç–æ–ª—å–∫–æ –Ω–∞ —Ä–µ–∞–ª—å–Ω–æ–º —ç–ª–µ–º–µ–Ω—Ç–µ (real-–∏–Ω–¥–µ–∫—Å–µ)
                        const otherOverlay = document.querySelector(`.video-card[data-index="${realIndex}"] .play-overlay`);
                        if (otherOverlay) otherOverlay.classList.remove('hidden');
                     }
                }
            }
            
            // 3. –î–ª—è iframe (VK/Vimeo) ‚Äî –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π, –µ—Å–ª–∏ –Ω–µ–∞–∫—Ç–∏–≤–µ–Ω.
            if (activeType !== 'youtube' && activeType !== 'direct') {
                document.querySelectorAll('.video-card').forEach(card => {
                    if (parseInt(card.dataset.index) !== activeIndex) {
                        const overlay = card.querySelector('.play-overlay');
                        if (overlay) overlay.classList.remove('hidden');
                    }
                });
            }
        }
        
        // ====================================
        // –§–£–ù–ö–¶–ò–ò –ö–ê–†–£–°–ï–õ–ò (–¶–ò–ö–õ–ò–ß–ï–°–ö–ê–Ø –õ–û–ì–ò–ö–ê)
        // ====================================

        function updateCarousel(isAnimated = true) {
            if (videos.length === 0) return;
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —à–∏—Ä–∏–Ω—É –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–∏–Ω–∞–º–∏—á–µ—Å–∫–∏
            if (carouselElement.children.length > 0) {
                 cardWidth = carouselElement.children[0].offsetWidth;
            }
            if (cardWidth === 0) return;

            const totalSlides = videos.length * 2;
            let targetIndex = currentIndex + videos.length; // –¶–µ–ª—å –≤—Å–µ–≥–¥–∞ –≤ —Å–µ—Ä–µ–¥–∏–Ω–µ –∫–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ –º–∞—Å—Å–∏–≤–∞
            
            // –î–ª—è —Ü–∏–∫–ª–∏—á–µ—Å–∫–æ–≥–æ –ª–∏—Å—Ç–∞–Ω–∏—è, –º—ã –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ —Ü–µ–ª–µ–≤–æ–π —ç–ª–µ–º–µ–Ω—Ç.
            // –ó–∞—Ç–µ–º, –µ—Å–ª–∏ –º—ã –ø–µ—Ä–µ—à–ª–∏ –≤ —Å–µ–∫—Ü–∏—é –∫–ª–æ–Ω–æ–≤, –º—ã –Ω–µ–º–µ–¥–ª–µ–Ω–Ω–æ (–±–µ–∑ –∞–Ω–∏–º–∞—Ü–∏–∏)
            // –ø–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –æ–±—Ä–∞—Ç–Ω–æ –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã.
            
            // –û–ø—Ä–µ–¥–µ–ª—è–µ–º —Ç–µ–∫—É—â—É—é –ø–æ–∑–∏—Ü–∏—é (—Ä–µ–∞–ª—å–Ω—ã–π –∏–Ω–¥–µ–∫—Å, –Ω–µ –∏–Ω–¥–µ–∫—Å –≤ –º–∞—Å—Å–∏–≤–µ 2N)
            const currentPosition = carouselElement.style.transform ? parseInt(carouselElement.style.transform.replace(/[^0-9\-]/g, '')) / cardWidth : 0;
            const currentRealIndex = Math.abs(currentPosition) % videos.length;
            
            // –í—ã—á–∏—Å–ª—è–µ–º —Å–º–µ—â–µ–Ω–∏–µ
            const offset = (currentIndex * -1) * cardWidth;
            
            carouselElement.style.transition = isAnimated ? 'transform 0.6s ease' : 'none';
            carouselElement.style.transform = `translateX(${offset}px)`;

            updateArticle();
            updateProgressDots();
            
            // –õ–æ–≥–∏–∫–∞ "–ø—Ä—ã–∂–∫–∞" –¥–ª—è —Ü–∏–∫–ª–∏—á–µ—Å–∫–æ–π –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
            if (isAnimated && (currentIndex === 0 || currentIndex === videos.length)) {
                
                // –ñ–¥–µ–º –æ–∫–æ–Ω—á–∞–Ω–∏—è –∞–Ω–∏–º–∞—Ü–∏–∏ (0.6s)
                setTimeout(() => {
                    const jumpIndex = currentIndex === 0 ? videos.length : 0;
                    carouselElement.style.transition = 'none';
                    carouselElement.style.transform = `translateX(${jumpIndex * -cardWidth}px)`;
                    
                    // –û–±–Ω–æ–≤–ª—è–µ–º currentIndex –Ω–∞ –∏–Ω–¥–µ–∫—Å –∫–ª–æ–Ω–∞ (N –∏–ª–∏ 0)
                    currentIndex = jumpIndex; 
                }, 600);
            }
        }

        function updateProgressDots() {
            const progressDots = document.getElementById('progressDots');
            progressDots.innerHTML = '';
            
            // –¢–æ—á–∫–∏ –æ—Ç–æ–±—Ä–∞–∂–∞—é—Ç—Å—è —Ç–æ–ª—å–∫–æ –¥–ª—è —Ä–µ–∞–ª—å–Ω—ã—Ö –≤–∏–¥–µ–æ
            const realCurrentIndex = currentIndex % videos.length; 
            
            videos.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = `dot ${index === realCurrentIndex ? 'active' : ''}`;
                dot.addEventListener('click', () => goToVideo(index));
                progressDots.appendChild(dot);
            });
        }

        function updateArticle() {
            const articleTitle = document.getElementById('articleTitle');
            const articleContent = document.getElementById('articleContent');
            
            const realIndex = currentIndex % videos.length;
            
            if (videos.length > 0) {
                const currentVideo = videos[realIndex];
                articleTitle.textContent = currentVideo.article.title;
                articleContent.innerHTML = currentVideo.article.content;
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç–∞—Ç—å–∏ –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏
                const articleSection = document.getElementById('articleContent').parentElement;
                articleSection.scrollTop = 0; 
            }
        }

        function goToVideo(realIndex) {
            stopAllOtherVideos(currentIndex % videos.length, 'none');
            
            // –î–ª—è goToVideo (–∫–ª–∏–∫ –ø–æ —Ç–æ—á–∫–µ), –ø–µ—Ä–µ—Ö–æ–¥–∏–º –∫ —Ä–µ–∞–ª—å–Ω–æ–º—É —ç–ª–µ–º–µ–Ω—Ç—É
            currentIndex = realIndex;
            updateCarousel(true);
        }

        function nextVideo(isLoop = false) {
            stopAllOtherVideos(currentIndex % videos.length, 'none');
            
            if (isLoop) {
                // –í —Ü–∏–∫–ª–∏—á–µ—Å–∫–æ–º —Ä–µ–∂–∏–º–µ –º—ã –ª–∏—Å—Ç–∞–µ–º –ø–æ 1 –¥–æ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –∫–æ–Ω—Ü–∞/–Ω–∞—á–∞–ª–∞
                currentIndex = (currentIndex + 1);
            } else {
                // –ï—Å–ª–∏ –Ω–µ—Ç —Ü–∏–∫–ª–∞ (—Å—Ç–∞–Ω–¥–∞—Ä—Ç–Ω–∞—è –≥–∞–ª–µ—Ä–µ—è), –ª–∏—Å—Ç–∞–µ–º –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö N —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                currentIndex = (currentIndex + 1) % videos.length;
            }
            
            updateCarousel(true);
        }

        function prevVideo(isLoop = false) {
            stopAllOtherVideos(currentIndex % videos.length, 'none');
            
            if (isLoop) {
                // –í —Ü–∏–∫–ª–∏—á–µ—Å–∫–æ–º —Ä–µ–∂–∏–º–µ –º—ã –ª–∏—Å—Ç–∞–µ–º –ø–æ -1 –¥–æ –¥–æ—Å—Ç–∏–∂–µ–Ω–∏—è –∫–æ–Ω—Ü–∞/–Ω–∞—á–∞–ª–∞
                currentIndex = (currentIndex - 1);
            } else {
                // –ï—Å–ª–∏ –Ω–µ—Ç —Ü–∏–∫–ª–∞, –ª–∏—Å—Ç–∞–µ–º –≤ –ø—Ä–µ–¥–µ–ª–∞—Ö N —ç–ª–µ–º–µ–Ω—Ç–æ–≤
                currentIndex = (currentIndex - 1 + videos.length) % videos.length;
            }
            
            updateCarousel(true);
        }
    </script>
