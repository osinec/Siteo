<!DOCTYPE html>
<html>
<head>
    <title>Видео и статьи</title>
    <style>
        .video-item { margin: 20px 0; padding: 15px; border: 1px solid #ddd; }
        .article-content { margin-top: 15px; padding: 15px; background: #f9f9f9; }
        .article-text { line-height: 1.6; }
        .article-subtitle { color: #333; }
        .article-list { margin: 10px 0; }
        .important-note { background: #fff3cd; padding: 10px; margin: 10px 0; }
        .success-note { background: #d1edff; padding: 10px; margin: 10px 0; }
    </style>
</head>
<body>
    <div id="videos-container"></div>

    <script>
        // Данные (можно заменить на fetch к твоему JSON файлу)
        const data = {
            "videos": [
                {
                    "title": "Основы программирования",
                    "videoUrl": "https://example.com/video1.mp4",
                    "article": {
                        "title": "Введение в программирование", 
                        "content": "<div class=\"article-text\"><p>Программирование — это процесс создания инструкций для компьютера. В этой статье мы рассмотрим основы программирования, включая переменные, циклы и функции.</p><h3 class=\"article-subtitle\">Основные концепции</h3><ul class=\"article-list\"><li>Переменные и типы данных</li><li>Условные операторы</li><li>Циклы и итерации</li><li>Функции и модули</li></ul><div class=\"important-note\"><p><strong>Важно:</strong> Понимание основ программирования — ключ к решению сложных задач.</p></div></div>"
                    }
                },
                {
                    "title": "Дизайн интерфейсов",
                    "videoUrl": "https://example.com/video2.mp4",
                    "article": {
                        "title": "Принципы UX/UI дизайна",
                        "content": "<div class=\"article-text\"><p>UX/UI дизайн играет важную роль в создании удобных и привлекательных интерфейсов. В этой статье мы изучим основные принципы проектирования пользовательского опыта.</p><h3 class=\"article-subtitle\">Ключевые элементы</h3><ul class=\"article-list\"><li>Эстетика и функциональность</li><li>Пользовательский путь</li><li>Адаптивность</li><li>Тестирование и обратная связь</li></ul><div class=\"success-note\"><p><strong>Совет:</strong> Всегда начинайте с потребностей пользователя.</p></div></div>"
                    }
                }
            ]
        };

        // Функция для отображения видео и статей
        function displayVideos() {
            const container = document.getElementById('videos-container');
            
            data.videos.forEach(video => {
                const videoElement = document.createElement('div');
                videoElement.className = 'video-item';
                
                videoElement.innerHTML = `
                    <h2>${video.title}</h2>
                    <video controls width="400">
                        <source src="${video.videoUrl}" type="video/mp4">
                    </video>
                    <div class="article-content">
                        <h3>${video.article.title}</h3>
                        ${video.article.content}
                    </div>
                `;
                
                container.appendChild(videoElement);
            });
        }

        // Запуск при загрузке страницы
        document.addEventListener('DOMContentLoaded', displayVideos);
    </script>
</body>
</html>
