<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VibeShorts | –í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è –ì–∞–ª–µ—Ä–µ—è</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ==================================== */
        /* –°–¢–ò–õ–ò CSS (–û–ë–ù–û–í–õ–ï–ù–û: –í–ï–†–¢–ò–ö–ê–õ–¨–ù–û–ï –í–ò–î–ï–û, –°–¢–ê–¢–¨–Ø –°–ù–ò–ó–£) */
        /* ==================================== */
        :root {
            --primary: #8B5CF6;
            --primary-light: #A78BFA;
            --accent: #06B6D4;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --dark: #0F0F23;
            --darker: #070711;
            --light: #F8FAFC;
            --glass: rgba(255, 255, 255, 0.08);
            --glass-border: rgba(255, 255, 255, 0.12);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: system-ui, -apple-system, sans-serif;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            position: relative;
        }

        body {
            background-color: var(--darker);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px 40px;
        }

        /* --- Header & Footer --- */
        .header {
            padding: 40px 0;
            text-align: center;
            border-bottom: 1px solid var(--glass-border);
        }

        .header h1 {
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 5px;
        }

        .header p {
            color: var(--light);
            opacity: 0.7;
        }

        .footer {
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid var(--glass-border);
            margin-top: 40px;
        }

        .footer p {
            font-size: 0.9rem;
            color: var(--light);
            opacity: 0.5;
        }

        /* --- Main Content & Layout (–í–ï–†–¢–ò–ö–ê–õ–¨–ù–´–ô –ú–ê–ö–ï–¢) --- */
        .main-content {
            display: flex;
            flex-direction: column; /* Stack vertically */
            align-items: center; /* Center all sections */
            gap: 40px;
            padding: 40px 0;
        }

        .carousel-section {
            /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —Ü–µ–Ω—Ç—Ä–∏—Ä–æ–≤–∞–Ω–∏—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–≥–æ –≤–∏–¥–µ–æ */
            width: 100%;
            max-width: 400px; /* –ú–∞–∫—Å–∏–º–∞–ª—å–Ω–∞—è —à–∏—Ä–∏–Ω–∞ –¥–ª—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–≥–æ –≤–∏–¥–µ–æ (9:16) */
            margin: 0 auto;
            position: relative;
        }

        .article-section {
            width: 100%;
            max-width: 800px; /* –®–∏—Ä–µ –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞ —á—Ç–µ–Ω–∏—è —Å—Ç–∞—Ç—å–∏ –ø–æ–¥ –≤–∏–¥–µ–æ */
            padding: 30px;
            background-color: var(--dark);
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            border: 1px solid var(--glass-border);
        }

        .article-title {
            font-size: 1.8rem;
            color: var(--accent);
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid var(--glass-border);
        }

        .article-content {
            line-height: 1.7;
            font-size: 1.05rem;
            color: var(--light);
        }
        
        /* Article Content Styling */
        .article-content p { margin-bottom: 15px; }
        .article-content h3 { margin-top: 25px; margin-bottom: 15px; color: var(--primary-light); font-size: 1.4rem; }
        .article-content ul { margin-left: 20px; list-style: none; }
        .article-content ul li { margin-bottom: 8px; position: relative; padding-left: 25px; }
        .article-content ul li::before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: var(--primary-light);
            font-weight: bold;
        }

        /* --- Carousel (–í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω—ã–π —Ñ–æ—Ä–º–∞—Ç) --- */
        .carousel-wrapper {
            position: relative;
            width: 100%;
            height: 700px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –¥–ª—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–≥–æ —Ñ–æ—Ä–º–∞—Ç–∞ */
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.5);
            border: 2px solid var(--glass-border);
        }
        
        .carousel {
            display: flex;
            width: 100%;
            height: 100%;
            transition: transform 0.6s ease;
            position: relative;
        }
        
        .video-card {
            flex: 0 0 100%; /* –ö–∞–∂–¥–∞—è –∫–∞—Ä—Ç–æ—á–∫–∞ –∑–∞–Ω–∏–º–∞–µ—Ç 100% —à–∏—Ä–∏–Ω—ã –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä–∞ (400px) */
            width: 100%;
            height: 100%;
            background-color: var(--dark);
            display: flex;
            flex-direction: column;
            cursor: pointer;
            user-select: none;
        }

        .video-player-container {
            width: 100%;
            height: 100%;
            position: relative;
            background: #000;
            overflow: hidden;
        }

        .video-player, .video-iframe {
            width: 100%;
            height: 100%;
            /* –í–∞–∂–Ω–æ: object-fit: cover –¥–ª—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ–≥–æ –≤–∏–¥–µ–æ */
            object-fit: cover; 
            border: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        /* Overlay and Icons (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π) */
        .play-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 50;
            transition: opacity 0.3s;
        }

        .play-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .play-icon {
            font-size: 4rem;
            color: var(--light);
            opacity: 0.9;
            transition: transform 0.2s;
        }
        
        /* Navigation Buttons */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--light);
            font-size: 1.5rem;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 20;
            backdrop-filter: blur(10px);
            transition: background 0.3s, color 0.3s;
        }

        .nav-btn:hover {
            background: var(--primary);
            color: var(--darker);
        }

        .prev-btn { left: 10px; }
        .next-btn { right: 10px; }

        /* Progress Dots */
        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
            margin-top: 10px;
            position: absolute;
            bottom: -20px; 
            width: 100%;
        }
        
        /* Media Queries (–ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö) */
        @media (max-width: 450px) {
            .carousel-section {
                 max-width: 100%;
            }
            .carousel-wrapper {
                /* –ù–∞ –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–∞—Ö —É–º–µ–Ω—å—à–∞–µ–º –≤—ã—Å–æ—Ç—É */
                height: 500px; 
            }
            .article-section {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div id="loading" class="loading-message"></div>
    <div class="content-wrapper">
        <header class="header">
            <h1>VibeShorts</h1>
            <p>–í–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è –≥–∞–ª–µ—Ä–µ—è: –í–∏–¥–µ–æ –∏ —Å—Ç–∞—Ç—å—è</p>
        </header>

        <main class="main-content">
            <section class="carousel-section">
                <div class="carousel-wrapper">
                    <div id="carousel" class="carousel">
                        </div>
                    <button id="prevBtn" class="nav-btn prev-btn"><i class="fas fa-chevron-left"></i></button>
                    <button id="nextBtn" class="nav-btn next-btn"><i class="fas fa-chevron-right"></i></button>
                </div>

            </section>

            <section class="article-section">
                <h2 id="articleTitle" class="article-title"></h2>
                <div id="articleContent" class="article-content"></div>
            </section>
        </main>

        <footer class="footer">
            <p>&copy; 2025 VibeShorts. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
        </footer>
    </div>
    
    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);
    </script>

    <script>
        /* ==================================== */
        /* –ö–û–î JavaScript (–ª–æ–≥–∏–∫–∞ —Ü–∏–∫–ª–∏—á–µ—Å–∫–æ–≥–æ –ª–∏—Å—Ç–∞–Ω–∏—è —Å–æ—Ö—Ä–∞–Ω–µ–Ω–∞) */
        /* ==================================== */
        
        let videos = [];
        let currentIndex = 0;
        let currentlyPlayingVideo = null;
        let ytPlayers = {};
        let carouselElement;
        let cardWidth = 0;
        
        document.addEventListener('DOMContentLoaded', function() {
            document.body.style.overflowX = 'hidden';
            document.documentElement.style.overflowX = 'hidden';
            
            carouselElement = document.getElementById('carousel');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            loadVideosData();
            
            nextBtn.addEventListener('click', () => nextVideo(true));
            prevBtn.addEventListener('click', () => prevVideo(true));
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∞–≤–∏—à –∏ Swipe –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    e.preventDefault(); 
                    nextVideo(true);
                }
                else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    prevVideo(true);
                }
                else if (e.key === ' ') {
                    e.preventDefault();
                    const activeCard = carouselElement.children[currentIndex];
                    const videoElement = activeCard ? activeCard.querySelector('.video-player') : null;
                    const playOverlay = activeCard ? activeCard.querySelector('.play-overlay') : null;
                    
                    if (videoElement && videoElement.tagName === 'VIDEO') {
                        toggleVideoPlayback(videoElement, playOverlay);
                    } else if (ytPlayers[currentIndex]) {
                        toggleYouTubePlayback(ytPlayers[currentIndex], playOverlay);
                    } else if (playOverlay && !playOverlay.classList.contains('hidden')) {
                         playOverlay.classList.add('hidden');
                         stopAllOtherVideos(currentIndex, 'iframe');
                    }
                }
            });

            let startX = 0;
            carouselElement.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            }, { passive: true });
            
            carouselElement.addEventListener('touchend', (e) => {
                const endX = e.changedTouches[0].clientX;
                const diff = startX - endX;
                if (diff > 50) nextVideo(true);
                else if (diff < -50) prevVideo(true);
            }, { passive: true });
            
            window.addEventListener('resize', updateCarousel);
        });

        // ====================================
        // –§–£–ù–ö–¶–ò–ò API YOUTUBE –∏ –ê–ù–ê–õ–ò–ó–ê –°–°–´–õ–û–ö (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        // ====================================
        
        function onYouTubeIframeAPIReady() {
            if (videos.length > 0) {
                 videos.forEach((video, index) => {
                    if (getVideoType(video.videoUrl) === 'youtube') {
                        const youtubeId = getYouTubeId(video.videoUrl);
                        if (youtubeId) initYouTubePlayer(index, youtubeId);
                    }
                 });
            }
        }

        function getVideoType(videoUrl) {
            if (!videoUrl) return 'unsupported';
            if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) return 'youtube';
            if (videoUrl.includes('vimeo.com')) return 'vimeo'; 
            if (videoUrl.includes('vk.com') || videoUrl.includes('vk.ru') || videoUrl.includes('video_ext.php')) return 'vk';
            if (videoUrl.endsWith('.mp4') || videoUrl.includes('mp4')) return 'direct';
            return 'unsupported';
        }

        function getYouTubeId(videoUrl) {
            const match = videoUrl.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/);
            return match ? match[1] : null;
        }

        function createVKEmbed(videoUrl) {
            let ownerId = null;
            let videoId = null;
            const clipMatch = videoUrl.match(/clip(-?\d+)_(\d+)/);
            if (clipMatch) {
                ownerId = clipMatch[1];
                videoId = clipMatch[2];
            }
            const videoMatch = videoUrl.match(/video(-?\d+)_(\d+)/);
            if (videoMatch) {
                ownerId = videoMatch[1];
                videoId = videoMatch[2];
            }
            if (ownerId && videoId) {
                const finalOwnerId = ownerId.startsWith('-') ? ownerId : `-${ownerId}`;
                return `https://vk.com/video_ext.php?oid=${finalOwnerId}&id=${videoId}&hash=`;
            }
            return null;
        }

        // ====================================
        // –§–£–ù–ö–¶–ò–ò –ó–ê–ì–†–£–ó–ö–ò –ò –°–û–ó–î–ê–ù–ò–Ø (—Å –ª–æ–≥–∏–∫–æ–π –∫–ª–æ–Ω–∏—Ä–æ–≤–∞–Ω–∏—è)
        // ====================================

        async function loadVideosData() {
            const loading = document.getElementById('loading');
            try {
                loading.innerHTML = '<p>üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>';
                const response = await fetch('data.json');
                if (!response.ok) throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—É—Ç—å –∫ data.json.');
                
                const data = await response.json();
                videos = data.videos;
                
                loading.style.display = 'none';
                
                createVideoCards();
                updateCarousel(false);
                updateArticle();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                loading.innerHTML = `<div class="error-message"><p>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p><p style="font-size: 1rem; margin-top: 10px;">${error.message}</p></div>`;
            }
        }

        function createVideoCards() {
            carouselElement.innerHTML = '';
            const fragment = document.createDocumentFragment();
            ytPlayers = {}; 
            
            const allVideos = [...videos, ...videos];

            allVideos.forEach((video, index) => {
                const isReal = index < videos.length;
                const realIndex = index % videos.length;

                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.dataset.index = realIndex; 
                videoCard.dataset.isclone = !isReal;
                
                const videoType = getVideoType(video.videoUrl);
                let videoHTML = '';
                let sourceName = '';
                let playOverlayHTML = `
                    <div class="play-overlay">
                        <div class="play-icon">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                `;
                
                // ... (–õ–æ–≥–∏–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è HTML –¥–ª—è —Ä–∞–∑–Ω—ã—Ö —Ç–∏–ø–æ–≤ –≤–∏–¥–µ–æ, –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–º –∫–æ–¥–µ) ...
                
                switch(videoType) {
                    case 'direct':
                        videoHTML = `<video class="video-player" preload="metadata" playsinline muted><source src="${video.videoUrl}" type="video/mp4"></video>${playOverlayHTML}<div class="replay-icon" title="–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å –≤–∏–¥–µ–æ"><i class="fas fa-redo"></i></div>`;
                        sourceName = 'MP4';
                        break;
                    case 'youtube':
                        const youtubeId = getYouTubeId(video.videoUrl);
                        if (youtubeId) {
                            videoHTML = `<div id="youtube-player-${realIndex}-${isReal ? 'real' : 'clone'}" class="video-iframe"></div>${playOverlayHTML}`;
                            sourceName = 'YouTube';
                            if (typeof YT !== 'undefined' && YT.Player) {
                                setTimeout(() => initYouTubePlayer(`${realIndex}-${isReal ? 'real' : 'clone'}`, youtubeId), 100);
                            }
                        }
                        break;
                    case 'vk':
                    case 'vimeo':
                        const url = videoType === 'vk' ? createVKEmbed(video.videoUrl) : `https://player.vimeo.com/video/${video.videoUrl.match(/vimeo\.com\/(\d+)/)?.[1]}?title=0&byline=0&portrait=0`;
                        if (url) {
                            videoHTML = `<iframe class="video-iframe" src="${url}" frameborder="0" allow="encrypted-media; fullscreen; picture-in-picture" allowfullscreen sandbox="allow-scripts allow-same-origin allow-popups allow-presentation"></iframe>${playOverlayHTML}`;
                            sourceName = videoType === 'vk' ? 'VK' : 'Vimeo';
                        }
                        break;
                    default:
                        videoHTML = `<div class="video-unsupported"><i class="fas fa-exclamation-triangle"></i><p>–í–∏–¥–µ–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ</p></div>`;
                        sourceName = '–ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
                }
                
                videoCard.innerHTML = `
                    <div class="video-player-container">
                        ${videoHTML}
                        ${sourceName ? `<div class="video-source-badge">${sourceName}</div>` : ''}
                    </div>
                `;
                
                // ... (–õ–æ–≥–∏–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –∫–ª–∏–∫–æ–≤ –¥–ª—è MP4/YouTube/IFRAME, –∫–∞–∫ –≤ –ø—Ä–µ–¥—ã–¥—É—â–µ–º –∫–æ–¥–µ) ...
                if (videoType === 'direct') {
                    const videoElement = videoCard.querySelector('.video-player');
                    const playOverlay = videoCard.querySelector('.play-overlay');
                    const replayIcon = videoCard.querySelector('.replay-icon');
                    
                    videoCard.addEventListener('click', (e) => {
                        if (!e.target.closest('.replay-icon') && parseInt(videoCard.dataset.index) === currentIndex) {
                            toggleVideoPlayback(videoElement, playOverlay);
                        }
                    });
                    
                    videoElement.addEventListener('ended', () => {
                        playOverlay.classList.remove('hidden');
                        currentlyPlayingVideo = null;
                    });
                    
                    if (replayIcon) {
                        replayIcon.addEventListener('click', (e) => {
                            e.stopPropagation();
                            restartVideo(videoElement, playOverlay);
                        });
                    }
                } else if (videoType === 'youtube' || videoType === 'vk' || videoType === 'vimeo') {
                    const playOverlay = videoCard.querySelector('.play-overlay');
                    
                    if (playOverlay) {
                        videoCard.addEventListener('click', (e) => {
                            if (parseInt(videoCard.dataset.index) === currentIndex && !e.target.closest('.video-source-badge')) {
                                 
                                 if (videoType === 'youtube') {
                                    const playerId = `${realIndex}-${isReal ? 'real' : 'clone'}`;
                                    if (ytPlayers[playerId]) {
                                        toggleYouTubePlayback(ytPlayers[playerId], playOverlay);
                                    }
                                 } else {
                                    playOverlay.classList.toggle('hidden');
                                 }
                                 
                                 stopAllOtherVideos(realIndex, videoType);
                            }
                        });
                    }
                }
                
                fragment.appendChild(videoCard);
            });
            
            carouselElement.appendChild(fragment);
            createProgressDots();
            
            if (carouselElement.children.length > 0) {
                 cardWidth = carouselElement.children[0].offsetWidth;
            }
        }

        // ====================================
        // –§–£–ù–ö–¶–ò–ò –í–û–°–ü–†–û–ò–ó–í–ï–î–ï–ù–ò–Ø (–±–µ–∑ –∏–∑–º–µ–Ω–µ–Ω–∏–π)
        // ====================================
        
        function initYouTubePlayer(playerId, videoId) {
            if (!document.getElementById(`Youtubeer-${playerId}`)) return;

            ytPlayers[playerId] = new YT.Player(`Youtubeer-${playerId}`, {
                videoId: videoId,
                playerVars: {
                    'enablejsapi': 1,
                    'controls': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'playsinline': 1 
                },
                events: {
                    'onStateChange': onPlayerStateChange(parseInt(playerId.split('-')[0])) 
                }
            });
        }

        function onPlayerStateChange(realIndex) {
            return function(event) {
                const playOverlay = document.querySelector(`.video-card[data-index="${realIndex}"] .play-overlay`);

                if (event.data === YT.PlayerState.PLAYING) {
                    if (playOverlay) playOverlay.classList.add('hidden');
                    stopAllOtherVideos(realIndex, 'youtube');
                } else if (event.data === YT.PlayerState.ENDED || event.data === YT.PlayerState.PAUSED) {
                    if (playOverlay) playOverlay.classList.remove('hidden');
                }
            }
        }

        function toggleYouTubePlayback(player, playOverlay) {
            const playerState = player.getPlayerState();
            
            if (playerState === YT.PlayerState.PLAYING) {
                player.pauseVideo();
                playOverlay.classList.remove('hidden');
            } else {
                player.playVideo();
                playOverlay.classList.add('hidden');
            }
        }
        
        function toggleVideoPlayback(videoElement, playOverlay) {
            stopAllOtherVideos(currentIndex, 'direct');
            
            if (videoElement.paused) {
                videoElement.play().then(() => {
                    playOverlay.classList.add('hidden');
                    currentlyPlayingVideo = videoElement;
                }).catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è MP4:', error);
                });
            } else {
                videoElement.pause();
                playOverlay.classList.remove('hidden');
                currentlyPlayingVideo = null;
            }
        }
        
        function stopAllOtherVideos(activeIndex, activeType) {
            // 1. –û—Å—Ç–∞–Ω–æ–≤–∫–∞ MP4 –≤–∏–¥–µ–æ
            if (currentlyPlayingVideo && currentlyPlayingVideo.dataset.index !== activeIndex && activeType !== 'direct') {
                currentlyPlayingVideo.pause();
                currentlyPlayingVideo.currentTime = 0;
                const currentPlayOverlay = currentlyPlayingVideo.parentElement.querySelector('.play-overlay');
                if (currentPlayOverlay) currentPlayOverlay.classList.remove('hidden');
                currentlyPlayingVideo = null;
            }
            
            // 2. –û—Å—Ç–∞–Ω–æ–≤–∫–∞ YouTube –ø–ª–µ–µ—Ä–æ–≤ (–≤—Å–µ—Ö, –∫—Ä–æ–º–µ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∏–Ω–¥–µ–∫—Å–∞)
            for (const playerId in ytPlayers) {
                const realIndex = parseInt(playerId.split('-')[0]);
                if (realIndex !== activeIndex) {
                     const player = ytPlayers[playerId];
                     if (player && player.pauseVideo && player.getPlayerState() === YT.PlayerState.PLAYING) {
                        player.pauseVideo();
                        const otherOverlay = document.querySelector(`.video-card[data-index="${realIndex}"] .play-overlay`);
                        if (otherOverlay) otherOverlay.classList.remove('hidden');
                     }
                }
            }
            
            // 3. –î–ª—è iframe (VK/Vimeo) ‚Äî –ø—Ä–æ—Å—Ç–æ –ø–æ–∫–∞–∑—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π, –µ—Å–ª–∏ –Ω–µ–∞–∫—Ç–∏–≤–µ–Ω.
            if (activeType !== 'youtube' && activeType !== 'direct') {
                document.querySelectorAll('.video-card').forEach(card => {
                    if (parseInt(card.dataset.index) !== activeIndex) {
                        const overlay = card.querySelector('.play-overlay');
                        if (overlay) overlay.classList.remove('hidden');
                    }
                });
            }
        }
        
        // ====================================
        // –§–£–ù–ö–¶–ò–ò –ö–ê–†–£–°–ï–õ–ò (–¶–ò–ö–õ–ò–ß–ï–°–ö–ê–Ø –õ–û–ì–ò–ö–ê)
        // ====================================

        function updateCarousel(isAnimated = true) {
            if (videos.length === 0) return;
            
            if (carouselElement.children.length > 0) {
                 cardWidth = carouselElement.children[0].offsetWidth;
            }
            if (cardWidth === 0) return;

            const offset = (currentIndex * -1) * cardWidth;
            
            carouselElement.style.transition = isAnimated ? 'transform 0.6s ease' : 'none';
            carouselElement.style.transform = `translateX(${offset}px)`;

            updateArticle();
            updateProgressDots();
            
            // –õ–æ–≥–∏–∫–∞ "–ø—Ä—ã–∂–∫–∞" –¥–ª—è —Ü–∏–∫–ª–∏—á–µ—Å–∫–æ–π –ø—Ä–æ–∫—Ä—É—Ç–∫–∏
            if (isAnimated && (currentIndex === 0 || currentIndex === videos.length)) {
                
                setTimeout(() => {
                    // –ï—Å–ª–∏ –º—ã —É—à–ª–∏ –Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–π –∫–ª–æ–Ω (–∏–Ω–¥–µ–∫—Å N), –ø—Ä—ã–≥–∞–µ–º –Ω–∞ —Ä–µ–∞–ª—å–Ω—ã–π –ø–µ—Ä–≤—ã–π (–∏–Ω–¥–µ–∫—Å 0)
                    // –ï—Å–ª–∏ –º—ã —É—à–ª–∏ –Ω–∞ 0 (–∏–Ω–¥–µ–∫—Å -1), –ø—Ä—ã–≥–∞–µ–º –Ω–∞ –ø–æ—Å–ª–µ–¥–Ω–∏–π –∫–ª–æ–Ω (–∏–Ω–¥–µ–∫—Å N)
                    const jumpIndex = currentIndex === 0 ? videos.length : 0; 
                    carouselElement.style.transition = 'none';
                    carouselElement.style.transform = `translateX(${jumpIndex * -cardWidth}px)`;
                    
                    currentIndex = jumpIndex; 
                }, 600);
            }
        }

        function updateProgressDots() {
            const progressDots = document.getElementById('progressDots');
            progressDots.innerHTML = '';
            
            const realCurrentIndex = currentIndex % videos.length; 
            
            videos.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = `dot ${index === realCurrentIndex ? 'active' : ''}`;
                dot.addEventListener('click', () => goToVideo(index));
                progressDots.appendChild(dot);
            });
        }

        function updateArticle() {
            const articleTitle = document.getElementById('articleTitle');
            const articleContent = document.getElementById('articleContent');
            
            const realIndex = currentIndex % videos.length;
            
            if (videos.length > 0) {
                const currentVideo = videos[realIndex];
                articleTitle.textContent = currentVideo.article.title;
                articleContent.innerHTML = currentVideo.article.content;
                
                // –°–±—Ä–∞—Å—ã–≤–∞–µ–º —Å–∫—Ä–æ–ª–ª —Å—Ç–∞—Ç—å–∏ –ø—Ä–∏ –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–∏
                const articleSection = document.getElementById('articleContent').parentElement;
                articleSection.scrollTop = 0; 
            }
        }

        function goToVideo(realIndex) {
            stopAllOtherVideos(currentIndex % videos.length, 'none');
            currentIndex = realIndex;
            updateCarousel(true);
        }

        function nextVideo(isLoop = false) {
            stopAllOtherVideos(currentIndex % videos.length, 'none');
            currentIndex = (currentIndex + 1);
            updateCarousel(true);
        }

        function prevVideo(isLoop = false) {
            stopAllOtherVideos(currentIndex % videos.length, 'none');
            currentIndex = (currentIndex - 1);
            updateCarousel(true);
        }
    </script>
