    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let recipesData = null;
        let currentCategory = null;
        const imageCache = new Map();
        const fallbackImage = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDQwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjQwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNGMEYwRjAiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkludGVyIiBmb250LXNpemU9IjE0IiBmaWxsPSIjODg4IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+PHQzc3Bhbj5Gb29kIEltYWdlPC90c3Bhbj48L3RleHQ+PC9zdmc+';
        
        // –î–ª—è —Ö—Ä–∞–Ω–µ–Ω–∏—è –ø–æ—Ä—è–¥–∫–∞ –ø–æ–∫–∞–∑–∞ —Ä–µ—Ü–µ–ø—Ç–æ–≤ –ø–æ –∫–∞—Ç–µ–≥–æ—Ä–∏—è–º
        const recipeIndices = new Map();
        const recipeHistory = new Map();

        // DOM —ç–ª–µ–º–µ–Ω—Ç—ã
        const elements = {
            modal: document.getElementById('modal'),
            mainBtn: document.getElementById('mainBtn'),
            refreshBtn: document.getElementById('refreshBtn'),
            closeBtn: document.getElementById('closeBtn'),
            loader: document.getElementById('loader'),
            error: document.getElementById('error'),
            category: document.getElementById('category'),
            title: document.getElementById('title'),
            photo: document.getElementById('photo'),
            ingredients: document.getElementById('ingredients'),
            steps: document.getElementById('steps'),
            time: document.getElementById('time'),
            calories: document.getElementById('calories'),
            note: document.getElementById('note')
        };

        // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ—Ü–µ–ø—Ç–æ–≤ –∏–∑ JSON —Ñ–∞–π–ª–∞
        async function loadRecipes() {
            try {
                showLoader();
                const response = await fetch('recipes.json');
                
                if (!response.ok) {
                    throw new Error(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: ${response.status}`);
                }
                
                recipesData = await response.json();
                hideLoader();
                console.log('–†–µ—Ü–µ–ø—Ç—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã —É—Å–ø–µ—à–Ω–æ');
                
                // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∏—Ä—É–µ–º –∏–Ω–¥–µ–∫—Å—ã –¥–ª—è –∫–∞–∂–¥–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
                Object.keys(recipesData).forEach(category => {
                    recipeIndices.set(category, 0);
                    recipeHistory.set(category, []);
                });
                
                // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
                preloadImages();
                
            } catch (error) {
                hideLoader();
                showError(`–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç—ã: ${error.message}`);
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ —Ä–µ—Ü–µ–ø—Ç–æ–≤:', error);
            }
        }

        // –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π
        function preloadImages() {
            if (!recipesData) return;
            
            console.log('–ù–∞—á–∏–Ω–∞–µ–º –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫—É –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–π...');
            
            const allRecipes = Object.values(recipesData).flat();
            
            allRecipes.forEach(recipe => {
                if (recipe.photo) {
                    const img = new Image();
                    img.onload = () => {
                        imageCache.set(recipe.photo, img);
                    };
                    img.onerror = () => {
                        console.log(`–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è: ${recipe.photo}`);
                    };
                    img.src = recipe.photo;
                }
            });
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –º–æ–¥–∞–ª—å–Ω—ã–º –æ–∫–Ω–æ–º
        function openModal() {
            elements.modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            elements.modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // –í—ã–±–æ—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function selectCategory(category) {
            currentCategory = category;
            closeModal();
            generateRecipe();
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ä–µ—Ü–µ–ø—Ç–∞ —Å —ç–ª–µ–º–µ–Ω—Ç–∞–º–∏ —Å–ª—É—á–∞–π–Ω–æ—Å—Ç–∏
        function getNextRecipe(category) {
            if (!recipesData || !recipesData[category]) return null;
            
            const recipes = recipesData[category];
            const history = recipeHistory.get(category) || [];
            const currentIndex = recipeIndices.get(category) || 0;
            
            // 30% —à–∞–Ω—Å –≤—ã–±—Ä–∞—Ç—å —Å–ª—É—á–∞–π–Ω—ã–π —Ä–µ—Ü–µ–ø—Ç (–¥–ª—è —Ä–∞–∑–Ω–æ–æ–±—Ä–∞–∑–∏—è)
            if (Math.random() < 0.3) {
                return getRandomRecipe(category, history);
            }
            
            // 70% —à–∞–Ω—Å –∏–¥—Ç–∏ –ø–æ –ø–æ—Ä—è–¥–∫—É
            return getSequentialRecipe(category, currentIndex, history, recipes);
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Ä–µ—Ü–µ–ø—Ç–∞ (—Å—Ç–∞—Ä–∞–µ–º—Å—è –Ω–µ –ø–æ–≤—Ç–æ—Ä—è—Ç—å—Å—è)
        function getRandomRecipe(category, history) {
            const recipes = recipesData[category];
            const availableRecipes = recipes.filter((_, index) => !history.includes(index));
            
            // –ï—Å–ª–∏ –≤—Å–µ —Ä–µ—Ü–µ–ø—Ç—ã —É–∂–µ –±—ã–ª–∏ –ø–æ–∫–∞–∑–∞–Ω—ã, —Å–±—Ä–∞—Å—ã–≤–∞–µ–º –∏—Å—Ç–æ—Ä–∏—é
            if (availableRecipes.length === 0) {
                recipeHistory.set(category, []);
                return recipes[Math.floor(Math.random() * recipes.length)];
            }
            
            // –í—ã–±–∏—Ä–∞–µ–º —Å–ª—É—á–∞–π–Ω—ã–π –∏–∑ –Ω–µ–ø–æ–∫–∞–∑–∞–Ω–Ω—ã—Ö
            const randomIndex = Math.floor(Math.random() * availableRecipes.length);
            const recipeIndex = recipes.indexOf(availableRecipes[randomIndex]);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é –∏ –∏–Ω–¥–µ–∫—Å
            history.push(recipeIndex);
            if (history.length > recipes.length * 0.7) {
                history.shift(); // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–ª–∏–Ω—É –∏—Å—Ç–æ—Ä–∏–∏
            }
            recipeHistory.set(category, history);
            recipeIndices.set(category, (recipeIndex + 1) % recipes.length);
            
            return recipes[recipeIndex];
        }

        // –ü–æ–ª—É—á–µ–Ω–∏–µ —Ä–µ—Ü–µ–ø—Ç–∞ –ø–æ –ø–æ—Ä—è–¥–∫—É
        function getSequentialRecipe(category, currentIndex, history, recipes) {
            // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏–π —Ä–µ—Ü–µ–ø—Ç
            const recipe = recipes[currentIndex];
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏—Å—Ç–æ—Ä–∏—é
            history.push(currentIndex);
            if (history.length > recipes.length) {
                history.shift(); // –û–≥—Ä–∞–Ω–∏—á–∏–≤–∞–µ–º –¥–ª–∏–Ω—É –∏—Å—Ç–æ—Ä–∏–∏
            }
            recipeHistory.set(category, history);
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω–¥–µ–∫—Å –¥–ª—è —Å–ª–µ–¥—É—é—â–µ–≥–æ —Ä–∞–∑–∞ (–∏–¥–µ–º –ø–æ –∫—Ä—É–≥—É)
            const nextIndex = (currentIndex + 1) % recipes.length;
            recipeIndices.set(category, nextIndex);
            
            return recipe;
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Ä–µ—Ü–µ–ø—Ç–∞
        function generateRecipe() {
            // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∂–µ–Ω—ã –ª–∏ —Ä–µ—Ü–µ–ø—Ç—ã
            if (!recipesData) {
                showError('–†–µ—Ü–µ–ø—Ç—ã –µ—â–µ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã. –ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –ø–æ–¥–æ–∂–¥–∏—Ç–µ...');
                return;
            }

            if (!currentCategory) {
                showError('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é!');
                openModal();
                return;
            }

            if (!recipesData[currentCategory] || recipesData[currentCategory].length === 0) {
                showError('–†–µ—Ü–µ–ø—Ç—ã –¥–ª—è —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–µ –Ω–∞–π–¥–µ–Ω—ã!');
                return;
            }

            // –ü–æ–ª—É—á–∞–µ–º —Å–ª–µ–¥—É—é—â–∏–π —Ä–µ—Ü–µ–ø—Ç
            const recipe = getNextRecipe(currentCategory);

            // –û–±–Ω–æ–≤–ª—è–µ–º UI
            updateUI(recipe);
            
            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            elements.refreshBtn.style.display = 'inline-block';
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –Ω–∞—á–∞–ª—É
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞
        function updateUI(recipe) {
            // –ö–∞—Ç–µ–≥–æ—Ä–∏—è –∏ –∑–∞–≥–æ–ª–æ–≤–æ–∫
            elements.category.textContent = currentCategory.toUpperCase();
            elements.title.textContent = recipe.title;

            // –ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            elements.photo.style.display = 'block';
            elements.photo.alt = recipe.title;
            
            if (imageCache.has(recipe.photo)) {
                elements.photo.src = imageCache.get(recipe.photo).src;
            } else {
                const img = new Image();
                img.onload = () => {
                    elements.photo.src = recipe.photo;
                    imageCache.set(recipe.photo, img);
                };
                img.onerror = () => {
                    console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                };
                img.src = recipe.photo;
            }

            // –ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã
            const ingredientsText = Array.isArray(recipe.ingredients) 
                ? recipe.ingredients.join(", ") 
                : recipe.ingredients;
            elements.ingredients.innerHTML = `<span>–ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã:</span> ${ingredientsText}`;

            // –®–∞–≥–∏ –ø—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—è
            elements.steps.innerHTML = '';
            if (Array.isArray(recipe.steps)) {
                recipe.steps.forEach((step, index) => {
                    const li = document.createElement('li');
                    li.textContent = `${index + 1}. ${step}`;
                    elements.steps.appendChild(li);
                });
            }

            // –í—Ä–µ–º—è –∏ –∫–∞–ª–æ—Ä–∏–∏
            elements.time.innerHTML = `<span>–í—Ä–µ–º—è –ø—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—è:</span> ${recipe.time}`;
            elements.calories.innerHTML = `<span>–ö–∞–ª–æ—Ä–∏–π–Ω–æ—Å—Ç—å:</span> ${recipe.calories} –∫–∫–∞–ª`;

            // –ü—Ä–∏–º–µ—á–∞–Ω–∏–µ
            if (recipe.note) {
                elements.note.innerHTML = `<span>–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ:</span> ${recipe.note}`;
                elements.note.style.display = 'block';
            } else {
                elements.note.style.display = 'none';
            }
        }

        // –í—Å–ø–æ–º–æ–≥–∞—Ç–µ–ª—å–Ω—ã–µ —Ñ—É–Ω–∫—Ü–∏–∏
        function showLoader() {
            elements.loader.style.display = 'block';
            elements.error.style.display = 'none';
        }

        function hideLoader() {
            elements.loader.style.display = 'none';
        }

        function showError(message) {
            elements.error.textContent = message;
            elements.error.style.display = 'block';
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', function() {
            console.log('–ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏–ª–æ–∂–µ–Ω–∏—è...');
            
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ—Ü–µ–ø—Ç—ã
            loadRecipes();
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            elements.mainBtn.addEventListener('click', openModal);
            elements.refreshBtn.addEventListener('click', generateRecipe);
            elements.closeBtn.addEventListener('click', closeModal);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –∫–∞—Ç–µ–≥–æ—Ä–∏–π
            document.querySelectorAll('.choice').forEach(button => {
                button.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    if (category) {
                        selectCategory(category);
                    }
                });
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
            elements.modal.addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –ø–æ Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && elements.modal.style.display === 'flex') {
                    closeModal();
                }
            });
            
            // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ —Å–∫—Ä—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
            elements.refreshBtn.style.display = 'none';
        });
    </script>
</body>
