<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ä–µ—Ü–µ–ø—Ç–æ–≤</title>
    <!-- –ö–†–ê–°–ò–í–´–ô –®–†–ò–§–¢ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: #222;
            padding: 30px;
        }
        .card {
            width: 100%;
            max-width: 500px;
            background: rgba(255,255,255,.96);
            border-radius: 26px;
            padding: 32px 28px;
            text-align: center;
            box-shadow: 0 30px 70px rgba(0,0,0,.18);
            margin: 0 auto;
        }
        button {
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            border: none;
            border-radius: 40px;
            font-weight: 600;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }
        .main-btn {
            padding: 20px 35px;
            background: linear-gradient(135deg,#f6d365,#fda085);
            font-size: 18px;
            color: #222;
            width: 100%;
        }
        .main-btn:hover, .main-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,.15);
        }
        .refresh {
            display: none;
            margin-top: 15px;
            padding: 18px 30px;
            background: linear-gradient(135deg,#ff6a00,#ee0979);
            color: #fff;
            font-size: 17px;
            width: 100%;
        }
        .refresh:hover, .refresh:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(238, 9, 121, 0.3);
        }
        .category {
            margin-top: 25px;
            font-size: 15px;
            letter-spacing: 2px;
            font-weight: 600;
            color: #c7903d;
            text-transform: uppercase;
        }
        h2 {
            margin: 15px 0;
            font-size: 24px;
            font-weight: 700;
            line-height: 1.3;
            min-height: 28px;
        }
        img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            border-radius: 16px;
            display: none;
            margin-top: 12px;
            max-height: 40vh;
            background: #f0f0f0;
        }
        .info {
            text-align: left;
            margin-top: 15px;
            font-size: 17px;
            color: #555;
            line-height: 1.5;
        }
        .info span {
            font-weight: 600;
            color: #333;
        }
        ul {
            text-align: left;
            margin-top: 15px;
            padding-left: 20px;
            font-size: 17px;
            color: #444;
            line-height: 1.6;
        }
        li {
            margin-bottom: 10px;
        }
        .note {
            text-align: left;
            margin-top: 15px;
            font-size: 16px;
            color: #666;
            font-style: italic;
            padding: 10px;
            background: #f9f9f9;
            border-radius: 8px;
            display: none;
        }
        .note span {
            font-weight: 600;
            color: #444;
        }
        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.55);
            backdrop-filter: blur(6px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        .modal-box {
            background: #fff;
            padding: 32px 28px;
            border-radius: 22px;
            width: 100%;
            max-width: 380px;
            position: relative;
            animation: modalAppear 0.3s ease;
        }
        @keyframes modalAppear {
            from { opacity: 0; transform: translateY(-20px); }
            to   { opacity: 1; transform: translateY(0); }
        }
        .close {
            position: absolute;
            top: 12px;
            right: 14px;
            font-size: 26px;
            cursor: pointer;
            opacity: .6;
            transition: opacity 0.2s;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .close:hover, .close:active {
            opacity: 1;
        }
        .choice {
            width: 100%;
            margin-top: 18px;
            padding: 20px 15px;
            background: #f5f5f5;
            font-size: 17px;
            border-radius: 16px;
            transition: all 0.3s ease;
            text-align: left;
        }
        .choice:hover, .choice:active {
            background: #eee;
            transform: translateY(-2px);
        }
        .loader {
            display: none;
            text-align: center;
            padding: 25px;
            color: #666;
        }
        .error {
            color: #d32f2f;
            background: #ffebee;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            display: none;
        }
        @media (max-width: 360px) {
            .card { padding: 28px 24px; border-radius: 20px; }
            h2 { font-size: 22px; }
            img { height: 220px; }
            .modal-box { padding: 28px 24px; }
        }
        @media (min-width: 768px) {
            body { align-items: center; padding: 50px 30px; }
            .card { padding: 36px; }
        }
        @media screen and (max-device-width: 480px) {
            body { -webkit-text-size-adjust: 100%; }
        }
    </style>
</head>
<body>
    <div class="card">
        <button class="main-btn" id="mainBtn">–°–ª—É—á–∞–π–Ω—ã–π —Ä–µ—Ü–µ–ø—Ç</button>
        <button class="refresh" id="refreshBtn">–û–±–Ω–æ–≤–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç üîÑ</button>
        <div class="loader" id="loader">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ—Ü–µ–ø—Ç–æ–≤...</div>
        <div class="error" id="error"></div>
        <div class="category" id="category"></div>
        <h2 id="title">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</h2>
        <img id="photo" alt="–§–æ—Ç–æ —Ä–µ—Ü–µ–ø—Ç–∞" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDQwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjQwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNGMEYwRjAiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkludGVyIiBmb250LXNpemU9IjE0IiBmaWxsPSIjODg4IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+PHQzc3Bhbj5Gb29kIEltYWdlPC90c3Bhbj48L3RleHQ+PC9zdmc+">
        <div id="ingredients" class="info"></div>
        <ul id="steps"></ul>
        <div id="time" class="info"></div>
        <div id="calories" class="info"></div>
        <div id="note" class="note"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-box">
            <div class="close" id="closeBtn">‚úï</div>
            <h3 style="margin-bottom: 22px; font-size: 22px;">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</h3>
            <button class="choice" data-category="breakfast">üç≥ –ó–∞–≤—Ç—Ä–∞–∫</button>
            <button class="choice" data-category="lunch">üçù –û–±–µ–¥</button>
            <button class="choice" data-category="dinner">üçΩ –£–∂–∏–Ω</button>
            <button class="choice" data-category="soups">ü•£ –°—É–ø—ã</button>
            <button class="choice" data-category="dessert">üç∞ –î–µ—Å–µ—Ä—Ç</button>
        </div>
    </div>

    <script>
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let recipesData = null;
        let currentCategory = null;
        const fallbackImage = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDQwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjQwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNGMEYwRjAiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkludGVyIiBmb250LXNpemU9IjE0IiBmaWxsPSIjODg4IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+PHQzc3Bhbj5Gb29kIEltYWdlPC90c3Bhbj48L3RleHQ+PC9zdmc+';

        const recipeIndices = new Map();
        const recipeHistory = new Map();

        const elements = {
            modal: document.getElementById('modal'),
            mainBtn: document.getElementById('mainBtn'),
            refreshBtn: document.getElementById('refreshBtn'),
            closeBtn: document.getElementById('closeBtn'),
            loader: document.getElementById('loader'),
            error: document.getElementById('error'),
            category: document.getElementById('category'),
            title: document.getElementById('title'),
            photo: document.getElementById('photo'),
            ingredients: document.getElementById('ingredients'),
            steps: document.getElementById('steps'),
            time: document.getElementById('time'),
            calories: document.getElementById('calories'),
            note: document.getElementById('note')
        };

        // ‚îÄ‚îÄ‚îÄ –°–∞–º–∞—è –≤–∞–∂–Ω–∞—è —Ñ—É–Ω–∫—Ü–∏—è: –ø–æ–ª—É—á–µ–Ω–∏–µ –ø—Ä–∞–≤–∏–ª—å–Ω–æ–≥–æ –ø—É—Ç–∏ –∫ –∫–∞—Ä—Ç–∏–Ω–∫–µ ‚îÄ‚îÄ‚îÄ
        function getImageUrl(photo) {
            if (!photo) return fallbackImage;

            // –£–∂–µ –≥–æ—Ç–æ–≤—ã–π URL
            if (photo.startsWith('http') || photo.startsWith('data:') || photo.startsWith('//')) {
                return photo;
            }

            // –£–±–∏—Ä–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–µ ./ –∏–ª–∏ ../ –∏ –≤–µ–¥—É—â–∏–µ —Å–ª–µ—à–∏ –¥–ª—è —É–Ω–∏—Ñ–∏–∫–∞—Ü–∏–∏
            let path = photo.replace(/^\.*\//, '').replace(/^\/+/, '');

            // –°–∞–º—ã–π –Ω–∞–¥—ë–∂–Ω—ã–π –≤–∞—Ä–∏–∞–Ω—Ç –¥–ª—è file:// –Ω–∞ Android/iOS ‚Äî –Ω–∞—á–∏–Ω–∞–µ–º —Å /
            // –ü—Ä–µ–¥–ø–æ–ª–∞–≥–∞–µ–º —Å—Ç—Ä—É–∫—Ç—É—Ä—É: index.html  –∏  images/ —Ä—è–¥–æ–º
            return '/' + path;
        }

        async function loadRecipes() {
            try {
                elements.loader.style.display = 'block';
                const response = await fetch('recipes.json');
                if (!response.ok) throw new Error(`–û—à–∏–±–∫–∞ ${response.status}`);
                recipesData = await response.json();
                elements.loader.style.display = 'none';

                Object.keys(recipesData).forEach(cat => {
                    recipeIndices.set(cat, 0);
                    recipeHistory.set(cat, []);
                });

                console.log('–†–µ—Ü–µ–ø—Ç—ã –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
            } catch (err) {
                elements.loader.style.display = 'none';
                elements.error.textContent = '–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç—ã: ' + err.message;
                elements.error.style.display = 'block';
                console.error(err);
            }
        }

        function openModal() {
            elements.modal.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            elements.modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        function selectCategory(category) {
            currentCategory = category;
            closeModal();
            generateRecipe();
        }

        function getNextRecipe(category) {
            if (!recipesData || !recipesData[category]) return null;
            const recipes = recipesData[category];
            const currentIndex = recipeIndices.get(category) || 0;
            const recipe = recipes[currentIndex];

            recipeIndices.set(category, (currentIndex + 1) % recipes.length);
            return recipe;
        }

        function generateRecipe() {
            if (!recipesData) {
                showError('–†–µ—Ü–µ–ø—Ç—ã –µ—â—ë –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã...');
                return;
            }
            if (!currentCategory) {
                openModal();
                return;
            }
            const recipe = getNextRecipe(currentCategory);
            if (!recipe) {
                showError('–†–µ—Ü–µ–ø—Ç—ã –≤ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –∑–∞–∫–æ–Ω—á–∏–ª–∏—Å—å');
                return;
            }
            updateUI(recipe);
            elements.refreshBtn.style.display = 'inline-block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function updateUI(recipe) {
            elements.category.textContent = currentCategory.toUpperCase();
            elements.title.textContent = recipe.title;

            elements.photo.style.display = 'block';
            elements.photo.alt = recipe.title;
            elements.photo.onerror = () => elements.photo.src = fallbackImage;
            elements.photo.src = getImageUrl(recipe.photo);

            const ing = Array.isArray(recipe.ingredients)
                ? recipe.ingredients.join(', ')
                : recipe.ingredients;
            elements.ingredients.innerHTML = `<span>–ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã:</span> ${ing}`;

            elements.steps.innerHTML = '';
            if (Array.isArray(recipe.steps)) {
                recipe.steps.forEach((step, i) => {
                    const li = document.createElement('li');
                    li.textContent = `${i + 1}. ${step}`;
                    elements.steps.appendChild(li);
                });
            }

            elements.time.innerHTML     = `<span>–í—Ä–µ–º—è –ø—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—è:</span> ${recipe.time || '‚Äî'}`;
            elements.calories.innerHTML = `<span>–ö–∞–ª–æ—Ä–∏–π–Ω–æ—Å—Ç—å:</span> ${recipe.calories || '‚Äî'} –∫–∫–∞–ª`;

            if (recipe.note) {
                elements.note.innerHTML = `<span>–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ:</span> ${recipe.note}`;
                elements.note.style.display = 'block';
            } else {
                elements.note.style.display = 'none';
            }
        }

        function showError(msg) {
            elements.error.textContent = msg;
            elements.error.style.display = 'block';
        }

        // ‚îÄ‚îÄ‚îÄ –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è ‚îÄ‚îÄ‚îÄ
        document.addEventListener('DOMContentLoaded', () => {
            loadRecipes();

            elements.mainBtn.addEventListener('click', openModal);
            elements.refreshBtn.addEventListener('click', generateRecipe);
            elements.closeBtn.addEventListener('click', closeModal);

            document.querySelectorAll('.choice').forEach(btn => {
                btn.addEventListener('click', () => {
                    selectCategory(btn.getAttribute('data-category'));
                });
            });

            elements.modal.addEventListener('click', e => {
                if (e.target === elements.modal) closeModal();
            });

            document.addEventListener('keydown', e => {
                if (e.key === 'Escape' && elements.modal.style.display === 'flex') {
                    closeModal();
                }
            });

            elements.refreshBtn.style.display = 'none';
        });
    </script>
</body>
</html>
