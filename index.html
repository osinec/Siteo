<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <!-- –û—Ç–∫–ª—é—á–∞–µ–º –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ä–µ—Ü–µ–ø—Ç–æ–≤</title>

    <!-- –ü—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∞ —à—Ä–∏—Ñ—Ç–∞ Inter -->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" media="print" onload="this.media='all'">
    <noscript><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"></noscript>

    <!-- –ö—Ä–∏—Ç–∏—á–µ—Å–∫–∏–µ —Å—Ç–∏–ª–∏ -->
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            min-height: 100vh;
            color: #222;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
        }
        .card {
            width: 100%;
            max-width: 420px;
            background: rgba(255,255,255,.96);
            border-radius: 26px;
            padding: 24px 20px;
            text-align: center;
            box-shadow: 0 30px 70px rgba(0,0,0,.18);
            margin: 0 auto;
        }
        button {
            font-family: inherit;
            cursor: pointer;
            border: none;
            border-radius: 40px;
            font-weight: 600;
            transition: transform 0.2s ease;
        }
        .main-btn {
            padding: 16px 28px;
            background: linear-gradient(135deg,#f6d365,#fda085);
            font-size: 16px;
            color: #222;
            width: 100%;
        }
        .refresh {
            display: none;
            margin-top: 15px;
            padding: 14px 24px;
            background: linear-gradient(135deg,#ff6a00,#ee0979);
            color: #fff;
            font-size: 15px;
            width: 100%;
        }
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.55);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }
        .modal-box {
            background: #fff;
            padding: 24px 20px;
            border-radius: 22px;
            width: 100%;
            max-width: 320px;
            position: relative;
        }
        .choice {
            width: 100%;
            margin-top: 14px;
            padding: 16px 12px;
            background: #f5f5f5;
            font-size: 15px;
            border-radius: 16px;
            text-align: left;
        }

        /* –°–ø—Ä—è—Ç–∞—Ç—å –Ω–µ–≤–∏–¥–∏–º—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã */
        img, .loader, .error, .note, .category, #ingredients, #steps, #time, #calories {
            display: none;
        }
        h2 { margin: 12px 0; font-size: 20px; min-height: 28px; }
    </style>
</head>

<body>
    <div class="card">
        <button class="main-btn" id="mainBtn">–°–ª—É—á–∞–π–Ω—ã–π —Ä–µ—Ü–µ–ø—Ç</button>
        <button class="refresh" id="refreshBtn">–û–±–Ω–æ–≤–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç üîÑ</button>

        <div class="loader" id="loader">–ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ—Ü–µ–ø—Ç–æ–≤...</div>
        <div class="error" id="error"></div>

        <div class="category" id="category"></div>
        <h2 id="title">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</h2>

        <img id="photo" alt="–§–æ—Ç–æ —Ä–µ—Ü–µ–ø—Ç–∞" width="400" height="200" loading="lazy"
             src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDQwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjQwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNGMEYwRjAiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkludGVyIiBmb250LXNpemU9IjE0IiBmaWxsPSIjODg4IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+PHQzc3Bpbj5Gb29kIEltYWdlPC90c3Bpbj48L3RleHQ+PC9zdmc+">

        <div id="ingredients" class="info"></div>
        <ul id="steps"></ul>
        <div id="time" class="info"></div>
        <div id="calories" class="info"></div>
        <div id="note" class="note"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-box">
            <div class="close" id="closeBtn">‚úï</div>
            <h3 style="margin-bottom: 18px; font-size: 18px;">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</h3>
            <button class="choice" data-category="breakfast">üç≥ –ó–∞–≤—Ç—Ä–∞–∫</button>
            <button class="choice" data-category="lunch">üçù –û–±–µ–¥</button>
            <button class="choice" data-category="dinner">üçΩ –£–∂–∏–Ω</button>
            <button class="choice" data-category="dessert">üç∞ –î–µ—Å–µ—Ä—Ç</button>
        </div>
    </div>

    <script>
        // –û—Ç–ª–æ–∂–µ–Ω–Ω–∞—è –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        setTimeout(function() {
            let recipesData = null;
            let currentCategory = null;
            const imageCache = new Map();
            const fallbackImage = 'data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDQwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjQwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNGMEYwRjAiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkludGVyIiBmb250LXNpemU9IjE0IiBmaWxsPSIjODg4IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+PHQzc3Bpbj5Gb29kIEltYWdlPC90c3Bpbj48L3RleHQ+PC9zdmc+';
            const recipeIndices = new Map();
            const recipeHistory = new Map();

            const elements = {
                modal: document.getElementById('modal'),
                mainBtn: document.getElementById('mainBtn'),
                refreshBtn: document.getElementById('refreshBtn'),
                closeBtn: document.getElementById('closeBtn'),
                loader: document.getElementById('loader'),
                error: document.getElementById('error'),
                category: document.getElementById('category'),
                title: document.getElementById('title'),
                photo: document.getElementById('photo'),
                ingredients: document.getElementById('ingredients'),
                steps: document.getElementById('steps'),
                time: document.getElementById('time'),
                calories: document.getElementById('calories'),
                note: document.getElementById('note')
            };

            // –ó–∞–≥—Ä—É–∑–∫–∞ —Ä–µ—Ü–µ–ø—Ç–æ–≤ –∏–∑ –≤–Ω–µ—à–Ω–µ–≥–æ JSON-—Ñ–∞–π–ª–∞
            async function loadRecipes() {
                try {
                    showLoader();
                    const response = await fetch('recipes.json'); // ‚Üê –≤–Ω–µ—à–Ω–∏–π —Ñ–∞–π–ª
                    if (!response.ok) throw new Error(`HTTP ${response.status}`);
                    recipesData = await response.json();
                    hideLoader();

                    Object.keys(recipesData).forEach(category => {
                        recipeIndices.set(category, 0);
                        recipeHistory.set(category, []);
                    });

                    setTimeout(preloadImages, 500);
                } catch (error) {
                    hideLoader();
                    showError(`–ù–µ —É–¥–∞–ª–æ—Å—å –∑–∞–≥—Ä—É–∑–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç—ã: ${error.message}`);
                    console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ recipes.json:', error);
                }
            }

            function preloadImages() {
                if (!recipesData) return;
                const allRecipes = Object.values(recipesData).flat();
                const loadImage = (recipe) => {
                    if (recipe.photo) {
                        const img = new Image();
                        img.loading = 'lazy';
                        img.onload = () => imageCache.set(recipe.photo, img);
                        img.src = recipe.photo;
                    }
                };

                if ('requestIdleCallback' in window) {
                    requestIdleCallback(() => allRecipes.forEach(loadImage));
                } else {
                    setTimeout(() => allRecipes.forEach(loadImage), 1000);
                }
            }

            function openModal() {
                elements.modal.style.display = 'flex';
                document.body.style.overflow = 'hidden';
            }

            function closeModal() {
                elements.modal.style.display = 'none';
                document.body.style.overflow = 'auto';
            }

            function selectCategory(category) {
                currentCategory = category;
                closeModal();
                generateRecipe();
            }

            function getNextRecipe(category) {
                const recipes = recipesData[category];
                const history = recipeHistory.get(category) || [];
                let currentIndex = recipeIndices.get(category) || 0;

                if (Math.random() < 0.25 && recipes.length > 1) {
                    const recentCount = Math.min(3, recipes.length - 1);
                    const recentIndices = history.slice(-recentCount);
                    let randomIndex;
                    do {
                        randomIndex = Math.floor(Math.random() * recipes.length);
                    } while (recentIndices.includes(randomIndex) && recipes.length > 1);
                    currentIndex = randomIndex;
                }

                history.push(currentIndex);
                if (history.length > 5) history.shift();
                recipeHistory.set(category, history);

                const nextIndex = (currentIndex + 1) % recipes.length;
                recipeIndices.set(category, nextIndex);

                return recipes[currentIndex];
            }

            function generateRecipe() {
                if (!recipesData) {
                    showError('–†–µ—Ü–µ–ø—Ç—ã –µ—â—ë –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã');
                    openModal();
                    return;
                }
                if (!currentCategory) {
                    showError('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é!');
                    openModal();
                    return;
                }

                const recipes = recipesData[currentCategory];
                if (!recipes || recipes.length === 0) {
                    showError('–ù–µ—Ç —Ä–µ—Ü–µ–ø—Ç–æ–≤ –≤ —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏');
                    return;
                }

                const recipe = getNextRecipe(currentCategory);
                updateUI(recipe);
                elements.refreshBtn.style.display = 'inline-block';

                requestAnimationFrame(() => {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
            }

            function updateUI(recipe) {
                requestAnimationFrame(() => {
                    elements.category.textContent = currentCategory.toUpperCase();
                    elements.title.textContent = recipe.title;
                    elements.category.style.display = 'block';

                    elements.photo.style.display = 'block';
                    elements.photo.alt = recipe.title;

                    const cachedImg = imageCache.get(recipe.photo);
                    if (cachedImg?.complete) {
                        elements.photo.src = cachedImg.src;
                    } else {
                        elements.photo.src = recipe.photo || fallbackImage;
                        const img = new Image();
                        img.onload = () => imageCache.set(recipe.photo, img);
                        img.src = recipe.photo || fallbackImage;
                    }

                    elements.ingredients.innerHTML = `<span>–ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã:</span> ${recipe.ingredients.join(", ")}`;
                    elements.ingredients.style.display = 'block';

                    elements.steps.innerHTML = '';
                    elements.steps.style.display = 'block';
                    const fragment = document.createDocumentFragment();
                    recipe.steps.forEach((step, i) => {
                        const li = document.createElement('li');
                        li.textContent = `${i + 1}. ${step}`;
                        fragment.appendChild(li);
                    });
                    elements.steps.appendChild(fragment);

                    elements.time.innerHTML = `<span>–í—Ä–µ–º—è –ø—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—è:</span> ${recipe.time}`;
                    elements.calories.innerHTML = `<span>–ö–∞–ª–æ—Ä–∏–π–Ω–æ—Å—Ç—å:</span> ${recipe.calories} –∫–∫–∞–ª`;
                    elements.time.style.display = 'block';
                    elements.calories.style.display = 'block';

                    if (recipe.note) {
                        elements.note.innerHTML = `<span>–ü—Ä–∏–º–µ—á–∞–Ω–∏–µ:</span> ${recipe.note}`;
                        elements.note.style.display = 'block';
                    } else {
                        elements.note.style.display = 'none';
                    }
                });
            }

            function showLoader() {
                elements.loader.style.display = 'block';
                elements.error.style.display = 'none';
            }

            function hideLoader() {
                elements.loader.style.display = 'none';
            }

            function showError(message) {
                elements.error.textContent = message;
                elements.error.style.display = 'block';
            }

            function loadNonCriticalStyles() {
                const style = document.createElement('style');
                style.textContent = `
                    .main-btn:hover, .main-btn:active { transform: translateY(-2px); box-shadow: 0 10px 20px rgba(0,0,0,.15); }
                    .refresh:hover, .refresh:active { transform: translateY(-2px); box-shadow: 0 8px 15px rgba(238, 9, 121, 0.3); }
                    .modal { backdrop-filter: blur(6px); }
                    .modal-box { animation: modalAppear 0.3s ease; }
                    @keyframes modalAppear { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
                    .close { position: absolute; top: 12px; right: 14px; font-size: 22px; cursor: pointer; opacity: .6; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; }
                    .close:hover, .close:active { opacity: 1; }
                    .choice:hover, .choice:active { background: #eee; transform: translateY(-2px); transition: all 0.3s ease; }
                    .info { text-align: left; margin-top: 12px; font-size: 15px; color: #555; line-height: 1.5; }
                    .info span { font-weight: 600; color: #333; }
                    ul { text-align: left; margin-top: 12px; padding-left: 20px; font-size: 15px; color: #444; line-height: 1.6; }
                    img { width: 100%; height: 200px; object-fit: cover; border-radius: 16px; margin-top: 10px; max-height: 40vh; background: #f0f0f0; }
                    .note { text-align: left; margin-top: 12px; font-size: 14px; color: #666; font-style: italic; padding: 8px; background: #f9f9f9; border-radius: 8px; }
                    .note span { font-weight: 600; color: #444; }

                    @media (max-width: 360px) {
                        .card { padding: 20px 16px; border-radius: 20px; }
                        h2 { font-size: 18px; }
                        img { height: 180px; }
                        .modal-box { padding: 20px 16px; }
                    }
                    @media (min-width: 768px) {
                        body { align-items: center; padding: 40px 20px; }
                        .card { padding: 28px; }
                    }
                    body { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
                `;
                document.head.appendChild(style);
            }

            function init() {
                loadRecipes(); // ‚Üê —Ç–µ–ø–µ—Ä—å –≥—Ä—É–∑–∏–º –∏–∑ recipes.json

                elements.mainBtn.addEventListener('click', openModal);
                elements.refreshBtn.addEventListener('click', generateRecipe);
                elements.closeBtn.addEventListener('click', closeModal);

                elements.modal.addEventListener('click', function(e) {
                    const button = e.target.closest('.choice');
                    if (button) {
                        const category = button.getAttribute('data-category');
                        if (category) selectCategory(category);
                    }
                    if (e.target === this || e.target.id === 'closeBtn') closeModal();
                });

                document.addEventListener('keydown', e => {
                    if (e.key === 'Escape' && elements.modal.style.display === 'flex') closeModal();
                });

                elements.refreshBtn.style.display = 'none';
                loadNonCriticalStyles();
            }

            if (document.readyState === 'loading') {
                document.addEventListener('DOMContentLoaded', init);
            } else {
                init();
            }
        }, 100);
    </script>
</body>
</html>
