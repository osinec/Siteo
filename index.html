<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ä–µ—Ü–µ–ø—Ç–æ–≤</title>

<style>
    * { box-sizing: border-box; }

    body {
        margin: 0;
        font-family: 'Segoe UI', sans-serif;
        height: 100vh;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .card {
        width: 430px;
        padding: 35px;
        border-radius: 24px;
        background: rgba(255,255,255,0.85);
        backdrop-filter: blur(14px);
        box-shadow: 0 25px 60px rgba(0,0,0,0.25);
        text-align: center;
        animation: fadeIn 0.6s ease;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }

    .main-btn {
        background: linear-gradient(135deg, #ff7a18, #ffb347);
        border: none;
        border-radius: 50px;
        padding: 14px 34px;
        font-size: 17px;
        color: white;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(255,122,24,0.45);
        transition: 0.3s;
    }

    .main-btn:hover {
        transform: translateY(-2px);
    }

    .category {
        margin-top: 18px;
        font-weight: 700;
        letter-spacing: 1px;
        color: #ff7a18;
    }

    h2 {
        margin: 12px 0;
        font-size: 26px;
        color: #333;
    }

    p {
        color: #555;
        line-height: 1.55;
        min-height: 60px;
    }

    .refresh {
        margin-top: 20px;
        background: none;
        border: none;
        font-size: 26px;
        cursor: pointer;
        transition: 0.3s;
        display: none;
    }

    .refresh:hover {
        transform: rotate(180deg);
    }

    /* Modal */
    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.45);
        backdrop-filter: blur(6px);
        justify-content: center;
        align-items: center;
    }

    .modal-box {
        background: white;
        padding: 30px;
        width: 320px;
        border-radius: 22px;
        text-align: center;
        box-shadow: 0 20px 50px rgba(0,0,0,0.3);
    }

    .choice-btn {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 14px;
        border: none;
        font-size: 16px;
        cursor: pointer;
        background: linear-gradient(135deg, #ffd194, #ff9a9e);
    }

    .choice-btn:hover {
        transform: scale(1.03);
    }
</style>
</head>
<body>

<div class="card">
    <button class="main-btn" onclick="openModal()">–°–ª—É—á–∞–π–Ω—ã–π —Ä–µ—Ü–µ–ø—Ç</button>

    <div class="category" id="category"></div>
    <h2 id="title">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é üçΩÔ∏è</h2>
    <p id="recipe"></p>

    <button class="refresh" id="refresh" onclick="generateRecipe()">üîÑ</button>
</div>

<div class="modal" id="modal">
    <div class="modal-box">
        <h3>–ß—Ç–æ –±—É–¥–µ–º –≥–æ—Ç–æ–≤–∏—Ç—å?</h3>
        <button class="choice-btn" onclick="selectCategory('breakfast')">üç≥ –ó–∞–≤—Ç—Ä–∞–∫</button>
        <button class="choice-btn" onclick="selectCategory('lunch')">üçù –û–±–µ–¥</button>
        <button class="choice-btn" onclick="selectCategory('dinner')">üçΩÔ∏è –£–∂–∏–Ω</button>
        <button class="choice-btn" onclick="selectCategory('dessert')">üç∞ –î–µ—Å–µ—Ä—Ç</button>
    </div>
</div>

<script>
    let currentCategory = null;

    const data = {
        breakfast: {
            titles: ["–û–º–ª–µ—Ç", "–û–≤—Å—è–Ω–∫–∞", "–¢–æ—Å—Ç—ã", "–ô–æ–≥—É—Ä—Ç –±–æ—É–ª"],
            bases: ["—è–π—Ü–∞", "–æ–≤—Å—è–Ω—ã–µ —Ö–ª–æ–ø—å—è", "—Ö–ª–µ–±", "–≥—Ä–µ—á–µ—Å–∫–∏–π –π–æ–≥—É—Ä—Ç"],
            extras: ["—Å—ã—Ä", "—è–≥–æ–¥—ã", "–∞–≤–æ–∫–∞–¥–æ", "–º—ë–¥"],
            actions: ["–æ–±–∂–∞—Ä–∏—Ç—å", "—Å–≤–∞—Ä–∏—Ç—å", "–ø–æ–¥—Ä—É–º—è–Ω–∏—Ç—å", "—Å–º–µ—à–∞—Ç—å"]
        },
        lunch: {
            titles: ["–ü–∞—Å—Ç–∞", "–°—É–ø", "–ë–æ—É–ª", "–†–∏–∑–æ—Ç—Ç–æ"],
            bases: ["–º–∞–∫–∞—Ä–æ–Ω—ã", "–∫—É—Ä–∏–Ω—ã–π –±—É–ª—å–æ–Ω", "—Ä–∏—Å", "—á–µ—á–µ–≤–∏—Ü—É"],
            extras: ["–æ–≤–æ—â–∏", "—Å–ª–∏–≤–∫–∏", "—Ç–æ–º–∞—Ç–Ω—ã–π —Å–æ—É—Å", "–≥—Ä–∏–±—ã"],
            actions: ["–æ—Ç–≤–∞—Ä–∏—Ç—å", "–ø–æ—Ç—É—à–∏—Ç—å", "—Å–º–µ—à–∞—Ç—å", "–ø—Ä–æ–≥—Ä–µ—Ç—å"]
        },
        dinner: {
            titles: ["–õ–æ—Å–æ—Å—å", "–ö—É—Ä–∏—Ü–∞", "–û–≤–æ—â–∏", "–†–∏—Å"],
            bases: ["—Ä—ã–±—É", "–∫—É—Ä–∏–Ω–æ–µ —Ñ–∏–ª–µ", "–æ–≤–æ—â–∏", "—Ä–∏—Å"],
            extras: ["—Å–ø–µ—Ü–∏–∏", "—Å–æ—É—Å", "—Ç—Ä–∞–≤—ã", "—á–µ—Å–Ω–æ–∫"],
            actions: ["–∑–∞–ø–µ—á—å", "–æ–±–∂–∞—Ä–∏—Ç—å", "–ø–æ—Ç—É—à–∏—Ç—å", "–ø—Ä–∏–≥–æ—Ç–æ–≤–∏—Ç—å"]
        },
        dessert: {
            titles: ["–î–µ—Å–µ—Ä—Ç", "–ö—Ä–µ–º", "–ú—É—Å—Å", "–°–ª–∞–¥–∫–∏–π –±–æ—É–ª"],
            bases: ["—à–æ–∫–æ–ª–∞–¥", "–±–∞–Ω–∞–Ω", "—è–≥–æ–¥—ã", "—Å–ª–∏–≤–∫–∏"],
            extras: ["–∫–∞–∫–∞–æ", "–º—ë–¥", "–æ—Ä–µ—Ö–∏", "–≤–∞–Ω–∏–ª—å"],
            actions: ["–≤–∑–±–∏—Ç—å", "–æ—Ö–ª–∞–¥–∏—Ç—å", "—Å–º–µ—à–∞—Ç—å", "–ø–æ–¥–∞—Ç—å"]
        }
    };

    function openModal() {
        document.getElementById("modal").style.display = "flex";
    }

    function closeModal() {
        document.getElementById("modal").style.display = "none";
    }

    function selectCategory(category) {
        currentCategory = category;
        document.getElementById("category").innerText = category.toUpperCase();
        generateRecipe();
        closeModal();
        document.getElementById("refresh").style.display = "inline";
    }

    function random(arr) {
        return arr[Math.floor(Math.random() * arr.length)];
    }

    function generateRecipe() {
        if (!currentCategory) return;

        const c = data[currentCategory];

        const title = random(c.titles);
        const recipe =
            `–í–æ–∑—å–º–∏—Ç–µ ${random(c.bases)}, –¥–æ–±–∞–≤—å—Ç–µ ${random(c.extras)} –∏ –∞–∫–∫—É—Ä–∞—Ç–Ω–æ ${random(c.actions)}.
             –ü–æ–¥–∞–≤–∞–π—Ç–µ –≥–æ—Ä—è—á–∏–º –∏ –Ω–∞—Å–ª–∞–∂–¥–∞–π—Ç–µ—Å—å ‚ú®`;

        document.getElementById("title").innerText = title;
        document.getElementById("recipe").innerText = recipe;
    }
</script>

</body>
</html>
