    <script>
        var tag = document.createElement('script');
        tag.src = "https://www.youtube.com/iframe_api";
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

    <script>
        /* ==================================== */
        /* –ö–û–î JavaScript             */
        /* ==================================== */
        
        // –ì–ª–æ–±–∞–ª—å–Ω—ã–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã–µ
        let videos = [];
        let currentIndex = 0;
        let currentlyPlayingVideo = null; // –î–ª—è –ø—Ä—è–º–æ–≥–æ (MP4) –≤–∏–¥–µ–æ
        let ytPlayers = {}; // –•—Ä–∞–Ω–∏–ª–∏—â–µ –¥–ª—è –æ–±—ä–µ–∫—Ç–æ–≤ YT.Player

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ DOM
        document.addEventListener('DOMContentLoaded', function() {
            
            // –ë–ª–æ–∫–∏—Ä–æ–≤–∫–∞ –≥–æ—Ä–∏–∑–æ–Ω—Ç–∞–ª—å–Ω–æ–≥–æ —Å–∫—Ä–æ–ª–ª–∞
            document.body.style.overflowX = 'hidden';
            document.documentElement.style.overflowX = 'hidden';
            
            const carousel = document.getElementById('carousel');
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            loadVideosData();
            
            nextBtn.addEventListener('click', nextVideo);
            prevBtn.addEventListener('click', prevVideo);
            
            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∫–ª–∞–≤–∏—à (—Å—Ç—Ä–µ–ª–∫–∏ –≤–ª–µ–≤–æ/–≤–ø—Ä–∞–≤–æ, –ø—Ä–æ–±–µ–ª)
            document.addEventListener('keydown', (e) => {
                if (e.key === 'ArrowRight') {
                    e.preventDefault(); 
                    nextVideo();
                }
                else if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    prevVideo();
                }
                else if (e.key === ' ') {
                    e.preventDefault();
                    const activeCard = carousel.children[currentIndex];
                    const videoElement = activeCard ? activeCard.querySelector('.video-player') : null;
                    const playOverlay = activeCard ? activeCard.querySelector('.play-overlay') : null;
                    
                    if (videoElement && videoElement.tagName === 'VIDEO') {
                        toggleVideoPlayback(videoElement, playOverlay);
                    } else if (ytPlayers[currentIndex]) {
                        toggleYouTubePlayback(ytPlayers[currentIndex], playOverlay);
                    } else if (playOverlay && !playOverlay.classList.contains('hidden')) {
                         // –î–ª—è VK –∏ –¥—Ä—É–≥–∏—Ö iframe - –ø—Ä–æ—Å—Ç–æ —Å–∫—Ä—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π, —á—Ç–æ–±—ã –ø–æ–∫–∞–∑–∞—Ç—å –ø–ª–µ–µ—Ä
                         playOverlay.classList.add('hidden');
                         stopAllOtherVideos(currentIndex, 'iframe');
                    }
                }
            });

            // Swipe –¥–ª—è –º–æ–±–∏–ª—å–Ω—ã—Ö - —Ç–æ–ª—å–∫–æ –¥–ª—è –∫–∞—Ä—É—Å–µ–ª–∏
            let startX = 0;
            carousel.addEventListener('touchstart', (e) => {
                startX = e.touches[0].clientX;
            }, { passive: true });
            
            carousel.addEventListener('touchend', (e) => {
                const endX = e.changedTouches[0].clientX;
                const diff = startX - endX;
                if (diff > 50) nextVideo(); // Swipe left
                else if (diff < -50) prevVideo(); // Swipe right
            }, { passive: true });
        });

        // –§–£–ù–ö–¶–ò–Ø API YOUTUBE: –í—ã–∑—ã–≤–∞–µ—Ç—Å—è, –∫–æ–≥–¥–∞ API –∑–∞–≥—Ä—É–∂–µ–Ω
        function onYouTubeIframeAPIReady() {
            console.log('YouTube IFrame API Ready.');
            // –ü—Ä–∏ –Ω–µ–æ–±—Ö–æ–¥–∏–º–æ—Å—Ç–∏, –º–æ–∂–Ω–æ –≤—ã–∑–≤–∞—Ç—å –¥–æ–ø–æ–ª–Ω–∏—Ç–µ–ª—å–Ω—É—é –∏–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—é
        }

        // –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –û–ü–†–ï–î–ï–õ–ï–ù–ò–Ø –¢–ò–ü–ê –í–ò–î–ï–û
        function getVideoType(videoUrl) {
            if (!videoUrl) return 'unsupported';
            if (videoUrl.includes('youtube.com') || videoUrl.includes('youtu.be')) {
                return 'youtube';
            } else if (videoUrl.includes('vimeo.com')) {
                return 'vimeo'; 
            } else if (videoUrl.includes('vk.com') || videoUrl.includes('vk.ru') || videoUrl.includes('video_ext.php')) {
                return 'vk';
            } else if (videoUrl.endsWith('.mp4') || videoUrl.includes('mp4')) {
                return 'direct';
            } else {
                return 'unsupported';
            }
        }

        // –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –ò–ó–í–õ–ï–ß–ï–ù–ò–Ø ID YOUTUBE
        function getYouTubeId(videoUrl) {
            const match = videoUrl.match(/(?:youtube\.com\/(?:[^\/]+\/.+\/|(?:v|e(?:mbed)?)\/|.*[?&]v=)|youtu\.be\/)([^"&?\/\s]{11})/);
            return match ? match[1] : null;
        }

        // –§–£–ù–ö–¶–ò–Ø –î–õ–Ø –°–û–ó–î–ê–ù–ò–Ø IFrame –í–°–¢–ê–í–ö–ò VK
        function createVKEmbed(videoUrl) {
            let ownerId = null;
            let videoId = null;
            
            const clipMatch = videoUrl.match(/clip(-?\d+)_(\d+)/);
            if (clipMatch) {
                ownerId = clipMatch[1];
                videoId = clipMatch[2];
            }
            
            const videoMatch = videoUrl.match(/video(-?\d+)_(\d+)/);
            if (videoMatch) {
                ownerId = videoMatch[1];
                videoId = videoMatch[2];
            }
            
            if (ownerId && videoId) {
                // VK —Ç—Ä–µ–±—É–µ—Ç –æ—Ç—Ä–∏—Ü–∞—Ç–µ–ª—å–Ω–æ–≥–æ ownerId –¥–ª—è –≤—Å—Ç—Ä–∞–∏–≤–∞–Ω–∏—è –∏–∑ –≥—Ä—É–ø–ø/–æ–±—â–µ–¥–æ—Å—Ç—É–ø–Ω—ã—Ö –≤–∏–¥–µ–æ.
                const finalOwnerId = ownerId.startsWith('-') ? ownerId : `-${ownerId}`;
                
                // –î–æ–±–∞–≤–ª—è–µ–º autoplay=1 –¥–ª—è –ø–æ–ø—ã—Ç–∫–∏ –∞–≤—Ç–æ–≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è (–º–æ–∂–µ—Ç –±—ã—Ç—å –∑–∞–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–æ –±—Ä–∞—É–∑–µ—Ä–æ–º)
                return `https://vk.com/video_ext.php?oid=${finalOwnerId}&id=${videoId}&hash=&autoplay=1`;
            }
            return null;
        }

        // –ó–ê–ì–†–£–ó–ö–ê –î–ê–ù–ù–´–• –ò–ó JSON –§–ê–ô–õ–ê
        async function loadVideosData() {
            const loading = document.getElementById('loading');
            
            try {
                loading.innerHTML = '<p>üîÑ –ó–∞–≥—Ä—É–∑–∫–∞ –¥–∞–Ω–Ω—ã—Ö...</p>';
                const response = await fetch('data.json');
                
                if (!response.ok) {
                    throw new Error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –ø—É—Ç—å –∫ data.json.');
                }
                
                const data = await response.json();
                videos = data.videos;
                
                loading.style.display = 'none';
                
                createVideoCards();
                updateCarousel();
                updateArticle();
                
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏:', error);
                loading.innerHTML = `
                    <div class="error-message">
                        <p>‚ùå –û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö</p>
                        <p style="font-size: 1rem; margin-top: 10px;">${error.message}</p>
                    </div>
                `;
            }
        }

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Ä—Ç–æ—á–µ–∫ –≥–∞–ª–µ—Ä–µ–∏
        function createVideoCards() {
            const carousel = document.getElementById('carousel');
            carousel.innerHTML = '';
            const fragment = document.createDocumentFragment();
            
            ytPlayers = {}; 
            
            videos.forEach((video, index) => {
                const videoCard = document.createElement('div');
                videoCard.className = 'video-card';
                videoCard.dataset.index = index;
                
                const videoType = getVideoType(video.videoUrl);
                let videoHTML = '';
                let sourceName = '';
                let playOverlayHTML = `
                    <div class="play-overlay">
                        <div class="play-icon">
                            <i class="fas fa-play"></i>
                        </div>
                    </div>
                `;
                
                switch(videoType) {
                    case 'direct':
                        videoHTML = `
                            <video class="video-player" preload="metadata" playsinline muted>
                                <source src="${video.videoUrl}" type="video/mp4">
                                –í–∞—à –±—Ä–∞—É–∑–µ—Ä –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç –≤–∏–¥–µ–æ —Ç–µ–≥.
                            </video>
                            ${playOverlayHTML}
                            <div class="replay-icon" title="–ü–µ—Ä–µ–∑–∞–ø—É—Å—Ç–∏—Ç—å –≤–∏–¥–µ–æ">
                                <i class="fas fa-redo"></i>
                            </div>
                        `;
                        sourceName = 'MP4';
                        break;
                        
                    case 'youtube':
                        const youtubeId = getYouTubeId(video.videoUrl);
                        if (youtubeId) {
                            videoHTML = `
                                <div id="youtube-player-${index}" class="video-iframe"></div>
                                ${playOverlayHTML}
                            `;
                            sourceName = 'YouTube';
                            
                            // –°–æ–∑–¥–∞–Ω–∏–µ –æ–±—ä–µ–∫—Ç–∞ YouTube Player
                            if (typeof YT !== 'undefined' && YT.Player) {
                                setTimeout(() => initYouTubePlayer(index, youtubeId), 100);
                            }
                        }
                        break;
                        
                    case 'vk':
                        const vkEmbedUrl = createVKEmbed(video.videoUrl);
                        if (vkEmbedUrl) {
                            videoHTML = `
                                <iframe class="video-iframe" 
                                    src="${vkEmbedUrl}" 
                                    frameborder="0" 
                                    allow="autoplay; encrypted-media; fullscreen; picture-in-picture"
                                    allowfullscreen
                                    sandbox="allow-scripts allow-same-origin allow-popups allow-presentation">
                                </iframe>
                                ${playOverlayHTML}
                            `;
                            sourceName = 'VK';
                        }
                        break;
                    
                    case 'vimeo':
                        const vimeoIdMatch = video.videoUrl.match(/vimeo\.com\/(\d+)/);
                        const vimeoUrl = vimeoIdMatch 
                            ? `https://player.vimeo.com/video/${vimeoIdMatch[1]}?autoplay=1&title=0&byline=0&portrait=0` 
                            : video.videoUrl;
                            
                        videoHTML = `
                            <iframe class="video-iframe" 
                                src="${vimeoUrl}" 
                                frameborder="0" 
                                allow="autoplay; fullscreen; picture-in-picture" 
                                allowfullscreen
                                sandbox="allow-scripts allow-same-origin allow-popups allow-presentation">
                            </iframe>
                            ${playOverlayHTML}
                        `;
                        sourceName = 'Vimeo';
                        break;
                        
                    default:
                        videoHTML = `
                            <div class="video-unsupported">
                                <i class="fas fa-exclamation-triangle"></i>
                                <p>–í–∏–¥–µ–æ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–æ</p>
                                <p style="font-size: 0.9rem; margin-top: 10px; opacity: 0.8;">–ò—Å—Ç–æ—á–Ω–∏–∫ –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è: ${videoType}</p>
                            </div>
                        `;
                        sourceName = '–ù–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è';
                }
                
                videoCard.innerHTML = `
                    <div class="video-player-container">
                        ${videoHTML}
                        ${sourceName ? `<div class="video-source-badge">${sourceName}</div>` : ''}
                    </div>
                    <div class="video-info">
                        <div class="video-title">${video.title}</div>
                    </div>
                `;
                
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –ø—Ä—è–º–æ–≥–æ MP4 –≤–∏–¥–µ–æ
                if (videoType === 'direct') {
                    const videoElement = videoCard.querySelector('.video-player');
                    const playOverlay = videoCard.querySelector('.play-overlay');
                    const replayIcon = videoCard.querySelector('.replay-icon');
                    
                    videoCard.addEventListener('click', (e) => {
                        if (!e.target.closest('.replay-icon') && parseInt(videoCard.dataset.index) === currentIndex) {
                            toggleVideoPlayback(videoElement, playOverlay);
                        }
                    });
                    
                    videoElement.addEventListener('ended', () => {
                        playOverlay.classList.remove('hidden');
                        currentlyPlayingVideo = null;
                    });
                    
                    if (replayIcon) {
                        replayIcon.addEventListener('click', (e) => {
                            e.stopPropagation();
                            restartVideo(videoElement, playOverlay);
                        });
                    }
                }
                // –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è IFRAME –≤–∏–¥–µ–æ (YouTube, VK, Vimeo)
                else if (videoType === 'youtube' || videoType === 'vk' || videoType === 'vimeo') {
                    const playOverlay = videoCard.querySelector('.play-overlay');
                    
                    if (playOverlay) {
                        videoCard.addEventListener('click', (e) => {
                            if (parseInt(videoCard.dataset.index) === currentIndex && !e.target.closest('.video-source-badge')) {
                                 
                                 if (videoType === 'youtube' && ytPlayers[index]) {
                                    toggleYouTubePlayback(ytPlayers[index], playOverlay);
                                 } else {
                                    // –î–ª—è VK/Vimeo: –ø—Ä–æ—Å—Ç–æ —Å–∫—Ä—ã–≤–∞–µ–º –æ–≤–µ—Ä–ª–µ–π, —á—Ç–æ–±—ã –ø–æ–∫–∞–∑–∞—Ç—å –ø–ª–µ–µ—Ä
                                    playOverlay.classList.toggle('hidden');
                                 }
                                 
                                 // –ü—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω–∞—è –æ—Å—Ç–∞–Ω–æ–≤–∫–∞ –¥—Ä—É–≥–∏—Ö –∞–∫—Ç–∏–≤–Ω—ã—Ö –≤–∏–¥–µ–æ –ø—Ä–∏ –ø–æ–ø—ã—Ç–∫–µ –∑–∞–ø—É—Å–∫–∞ —ç—Ç–æ–≥–æ
                                 stopAllOtherVideos(index, videoType);
                            }
                        });
                    }
                }
                
                fragment.appendChild(videoCard);
            });
            
            carousel.appendChild(fragment);
            createProgressDots();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è YouTube Player
        function initYouTubePlayer(index, videoId) {
            if (!document.getElementById(`Youtubeer-${index}`)) return;

            ytPlayers[index] = new YT.Player(`Youtubeer-${index}`, {
                videoId: videoId,
                playerVars: {
                    'enablejsapi': 1,
                    'controls': 1,
                    'modestbranding': 1,
                    'rel': 0,
                    'showinfo': 0,
                    'playsinline': 1 
                },
                events: {
                    'onStateChange': onPlayerStateChange(index)
                }
            });
        }

        // YT API: –ò–∑–º–µ–Ω–µ–Ω–∏–µ —Å–æ—Å—Ç–æ—è–Ω–∏—è –ø–ª–µ–µ—Ä–∞
        function onPlayerStateChange(index) {
            return function(event) {
                const card = document.querySelector(`.video-card[data-index="${index}"]`);
                const playOverlay = card ? card.querySelector('.play-overlay') : null;

                if (event.data === YT.PlayerState.PLAYING) {
                    if (playOverlay) playOverlay.classList.add('hidden');
                    stopAllOtherVideos(index, 'youtube');
                    currentlyPlayingVideo = null; 
                    
                } else if (event.data === YT.PlayerState.ENDED || event.data === YT.PlayerState.PAUSED) {
                    if (playOverlay) playOverlay.classList.remove('hidden');
                }
            }
        }

        // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—Å–µ—Ö –¥—Ä—É–≥–∏—Ö –≤–∏–¥–µ–æ
        function stopAllOtherVideos(activeIndex, activeType) {
            // 1. –û—Å—Ç–∞–Ω–æ–≤–∫–∞ MP4 –≤–∏–¥–µ–æ
            if (currentlyPlayingVideo && activeType !== 'direct') {
                currentlyPlayingVideo.pause();
                currentlyPlayingVideo.currentTime = 0;
                const currentPlayOverlay = currentlyPlayingVideo.parentElement.querySelector('.play-overlay');
                if (currentPlayOverlay) currentPlayOverlay.classList.remove('hidden');
                currentlyPlayingVideo = null;
            }
            
            // 2. –û—Å—Ç–∞–Ω–æ–≤–∫–∞ YouTube –ø–ª–µ–µ—Ä–æ–≤
            for (const i in ytPlayers) {
                if (parseInt(i) !== activeIndex) {
                     const player = ytPlayers[i];
                     if (player && player.pauseVideo && player.getPlayerState && player.getPlayerState() === YT.PlayerState.PLAYING) {
                        player.pauseVideo();
                        const otherCard = document.querySelector(`.video-card[data-index="${i}"]`);
                        const otherOverlay = otherCard ? otherCard.querySelector('.play-overlay') : null;
                        if (otherOverlay) otherOverlay.classList.remove('hidden');
                     }
                }
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è YouTube
        function toggleYouTubePlayback(player, playOverlay) {
            const playerState = player.getPlayerState();
            
            if (playerState === YT.PlayerState.PLAYING) {
                player.pauseVideo();
                playOverlay.classList.remove('hidden');
            } else {
                player.playVideo();
                playOverlay.classList.add('hidden');
            }
        }

        function createProgressDots() {
            const progressDots = document.getElementById('progressDots');
            progressDots.innerHTML = '';
            videos.forEach((_, index) => {
                const dot = document.createElement('div');
                dot.className = `dot ${index === currentIndex ? 'active' : ''}`;
                dot.addEventListener('click', () => goToVideo(index));
                progressDots.appendChild(dot);
            });
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è MP4
        function toggleVideoPlayback(videoElement, playOverlay) {
            stopAllOtherVideos(currentIndex, 'direct');
            
            if (videoElement.paused) {
                videoElement.play().then(() => {
                    playOverlay.classList.add('hidden');
                    currentlyPlayingVideo = videoElement;
                }).catch(error => {
                    console.error('–û—à–∏–±–∫–∞ –≤–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏—è MP4:', error);
                });
            } else {
                videoElement.pause();
                playOverlay.classList.remove('hidden');
                currentlyPlayingVideo = null;
            }
        }

        // –ü–µ—Ä–µ–∑–∞–ø—É—Å–∫ MP4
        function restartVideo(videoElement, playOverlay) {
            stopAllOtherVideos(currentIndex, 'direct');
            
            videoElement.currentTime = 0;
            videoElement.play().then(() => {
                playOverlay.classList.add('hidden');
                currentlyPlayingVideo = videoElement;
            }).catch(error => {
                console.error('–û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∑–∞–ø—É—Å–∫–∞ MP4:', error);
            });
        }

        function updateCarousel() {
            const carousel = document.getElementById('carousel');
            const progressDots = document.getElementById('progressDots');
            const cards = carousel.children;
            const dots = progressDots.children;
            const totalCards = cards.length;
            
            for (let i = 0; i < totalCards; i++) {
                const card = cards[i];
                const position = (i - currentIndex + totalCards) % totalCards;
                
                card.style.transform = '';
                card.style.opacity = '1';
                card.style.zIndex = '1';
                card.style.pointerEvents = 'auto';
                
                if (position === 0) {
                    card.style.transform = 'translateZ(0)';
                    card.style.zIndex = '10';
                } else if (position === 1) {
                    card.style.transform = 'translateX(340px) translateZ(-120px) rotateY(-12deg)';
                    card.style.opacity = '0.8';
                    card.style.zIndex = '9';
                } else if (position === totalCards - 1) {
                    card.style.transform = 'translateX(-340px) translateZ(-120px) rotateY(12deg)';
                    card.style.opacity = '0.8';
                    card.style.zIndex = '9';
                } else if (position === 2) {
                    card.style.transform = 'translateX(680px) translateZ(-240px) rotateY(-24deg)';
                    card.style.opacity = '0.4';
                    card.style.zIndex = '8';
                } else if (position === totalCards - 2) {
                    card.style.transform = 'translateX(-680px) translateZ(-240px) rotateY(24deg)';
                    card.style.opacity = '0.4';
                    card.style.zIndex = '8';
                } else {
                    card.style.transform = 'translateZ(-360px)';
                    card.style.opacity = '0';
                    card.style.zIndex = '1';
                    card.style.pointerEvents = 'none';
                }
            }
            
            for (let i = 0; i < dots.length; i++) {
                dots[i].className = `dot ${i === currentIndex ? 'active' : ''}`;
            }
        }

        function updateArticle() {
            const articleTitle = document.getElementById('articleTitle');
            const articleContent = document.getElementById('articleContent');
            
            if (videos.length > 0 && currentIndex < videos.length) {
                const currentVideo = videos[currentIndex];
                articleTitle.textContent = currentVideo.article.title;
                articleContent.innerHTML = currentVideo.article.content;
            }
        }

        function goToVideo(index) {
            const prevIndex = currentIndex;
            
            // –û—Å—Ç–∞–Ω–æ–≤–∫–∞ –≤—Å–µ—Ö –≤–∏–¥–µ–æ –Ω–∞ –ø—Ä–µ–¥—ã–¥—É—â–µ–º —Å–ª–∞–π–¥–µ
            stopAllOtherVideos(prevIndex, 'none');

            currentIndex = index;
            updateCarousel();
            updateArticle();
        }

        function nextVideo() {
            goToVideo((currentIndex + 1) % videos.length);
        }

        function prevVideo() {
            goToVideo((currentIndex - 1 + videos.length) % videos.length);
        }
    </script>
</body>
</html>
