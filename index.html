                            "100 –≥ —Ç–≤–æ—Ä–æ–∂–∫–∏/–π–æ–≥—É—Ä—Ç–∞ + –ø–æ–¥—Å–ª–∞—Å—Ç–∏—Ç–µ–ª—å + —â–µ–ø–æ—Ç–∫–∞ —Å–æ–ª–∏ (–¥–ª—è –∫—Ä–µ–º–∞)"
                        ],
                        steps: [
                            { step: "–°–º–µ—à–∞–π—Ç–µ –æ—Ç—Ä—É–±–∏, —è–π—Ü–æ, —Ç–≤–æ—Ä–æ–∂–æ–∫ –∏ —Ä–∞–∑—Ä—ã—Ö–ª–∏—Ç–µ–ª—å. –î–∞–π—Ç–µ –ø–æ—Å—Ç–æ—è—Ç—å 1‚Äì2 –º–∏–Ω—É—Ç—ã." },
                            { step: "–í—ã–ª–æ–∂–∏—Ç–µ –≤ —Ñ–æ—Ä–º—É –¥–ª—è –º–∏–∫—Ä–æ–≤–æ–ª–Ω–æ–≤–∫–∏, –≥–æ—Ç–æ–≤—å—Ç–µ 4 –º–∏–Ω—É—Ç—ã –Ω–∞ –ø–æ–ª–Ω–æ–π –º–æ—â–Ω–æ—Å—Ç–∏ (–ø–∞—Ä—É —Ä–∞–∑ –æ—Ç–∫—Ä–æ–π—Ç–µ –¥–≤–µ—Ä—Ü—É –¥–ª—è –≤—ã—Ö–æ–¥–∞ –ø–∞—Ä–∞)." },
                            { step: "–ü—Ä–æ–ø–∏—Ç–∞–π—Ç–µ –≥–æ—Ç–æ–≤—ã–π –∫–æ—Ä–∂ –∫–æ—Ñ–µ –∏–ª–∏ –∫–∞–∫–∞–æ." },
                            { step: "–°–º–∞–∂—å—Ç–µ –∫—Ä–µ–º–æ–º (—Ç–≤–æ—Ä–æ–∂–æ–∫ + –ø–æ–¥—Å–ª–∞—Å—Ç–∏—Ç–µ–ª—å + —Å–æ–ª—å). –ü—Ä–∏ –∂–µ–ª–∞–Ω–∏–∏ —Å–æ–±–µ—Ä–∏—Ç–µ —Å–ª–æ—è–º–∏." }
                        ],
                        time: "10 –º–∏–Ω—É—Ç",
                        calories: 180
                    }
                ]
            };
            
            return true;
        }

        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –º–æ–¥–∞–ª—å–Ω—ã–º –æ–∫–Ω–æ–º
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // –í—ã–±–æ—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
        function selectCategory(category) {
            if (!recipesData || !recipesData[category]) {
                alert('–†–µ—Ü–µ–ø—Ç—ã –¥–ª—è —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã!');
                return;
            }
            
            currentCategory = category;
            closeModal();
            generateRecipe();
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Ä–µ—Ü–µ–ø—Ç–∞
        function generateRecipe() {
            if (!currentCategory) {
                alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é!');
                openModal();
                return;
            }

            if (!recipesData || !recipesData[currentCategory]) {
                alert('–†–µ—Ü–µ–ø—Ç—ã –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã!');
                return;
            }

            const categoryRecipes = recipesData[currentCategory];
            if (categoryRecipes.length === 0) {
                alert('–í —ç—Ç–æ–π –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ –Ω–µ—Ç —Ä–µ—Ü–µ–ø—Ç–æ–≤!');
                return;
            }

            const randomRecipe = categoryRecipes[Math.floor(Math.random() * categoryRecipes.length)];

            // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
            document.getElementById('category').textContent = currentCategory.toUpperCase();
            document.getElementById('title').textContent = randomRecipe.title;
            
            const photoEl = document.getElementById('photo');
            photoEl.style.display = 'block';
            photoEl.alt = randomRecipe.title;
            
            // –ü—ã—Ç–∞–µ–º—Å—è –∑–∞–≥—Ä—É–∑–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
            const img = new Image();
            img.onload = function() {
                photoEl.src = this.src;
            };
            img.onerror = function() {
                // –ï—Å–ª–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª–æ—Å—å, –æ—Å—Ç–∞–≤–ª—è–µ–º placeholder
                console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è:', randomRecipe.photo);
            };
            img.src = randomRecipe.photo || '';
            
            // –ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã
            let ingredientsText;
            if (Array.isArray(randomRecipe.ingredients)) {
                ingredientsText = randomRecipe.ingredients.join(", ");
            } else {
                ingredientsText = randomRecipe.ingredients;
            }
            document.getElementById('ingredients').innerHTML = `<span>–ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã:</span> ${ingredientsText}`;
            
            document.getElementById('time').innerHTML = `<span>–í—Ä–µ–º—è –ø—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—è:</span> ${randomRecipe.time}`;
            document.getElementById('calories').innerHTML = `<span>–ö–∞–ª–æ—Ä–∏–π–Ω–æ—Å—Ç—å:</span> ${randomRecipe.calories} –∫–∫–∞–ª`;

            // –®–∞–≥–∏ –ø—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—è
            const stepsList = document.getElementById('steps');
            stepsList.innerHTML = '';
            randomRecipe.steps.forEach((stepObj, index) => {
                const li = document.createElement('li');
                if (typeof stepObj === 'object' && stepObj.step) {
                    li.textContent = `${index + 1}. ${stepObj.step}`;
                } else {
                    li.textContent = `${index + 1}. ${stepObj}`;
                }
                stepsList.appendChild(li);
            });

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–û–±–Ω–æ–≤–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç"
            document.getElementById('refresh').style.display = 'inline-block';
            
            // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –∫ –Ω–∞—á–∞–ª—É –∫–∞—Ä—Ç–æ—á–∫–∏ –¥–ª—è —É–¥–æ–±—Å—Ç–≤–∞
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', async function() {
            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Ä–µ—Ü–µ–ø—Ç—ã
            await loadRecipes();
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ —Å–æ–±—ã—Ç–∏–π
            document.getElementById('random-btn').addEventListener('click', openModal);
            document.getElementById('refresh').addEventListener('click', generateRecipe);
            document.getElementById('close-modal').addEventListener('click', closeModal);
            
            // –ù–∞–∑–Ω–∞—á–∞–µ–º –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –¥–ª—è –∫–Ω–æ–ø–æ–∫ –≤—ã–±–æ—Ä–∞ –∫–∞—Ç–µ–≥–æ—Ä–∏–∏
            document.querySelectorAll('.choice').forEach(button => {
                button.addEventListener('click', function() {
                    const category = this.getAttribute('data-category');
                    selectCategory(category);
                });
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
            document.getElementById('modal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });
            
            // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∞–≤–∏—à–µ Escape
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape' && document.getElementById('modal').style.display === 'flex') {
                    closeModal();
                }
            });
            
            // –î–æ–±–∞–≤–ª—è–µ–º touch —Å–æ–±—ã—Ç–∏—è –¥–ª—è –ª—É—á—à–µ–π —Ä–µ–∞–∫—Ü–∏–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.opacity = '0.8';
                });
                button.addEventListener('touchend', function() {
                    this.style.opacity = '1';
                });
            });
            
            // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –∫–Ω–æ–ø–∫–∞ "–û–±–Ω–æ–≤–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç" —Å–∫—Ä—ã—Ç–∞
            document.getElementById('refresh').style.display = 'none';
            
            console.log('–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ä–µ—Ü–µ–ø—Ç–æ–≤ –∑–∞–≥—Ä—É–∂–µ–Ω!');
        });
    </script>
</body>
</html>
