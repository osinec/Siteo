<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>VibeShorts | Галерея со статьями</title>

    <!-- Шрифты -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary: #8B5CF6;
            --primary-light: #A78BFA;
            --accent: #06B6D4;
            --success: #10B981;
            --warning: #F59E0B;
            --error: #EF4444;
            --darker: #E9EEF8;
            --text-main: #0F1724;

            --glass: rgba(255,255,255,0.25);
            --glass-border: rgba(255,255,255,0.35);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            background: linear-gradient(180deg, var(--darker), #ffffff);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
        }

        header {
            text-align: center;
            padding: 28px 20px 8px;
        }

        /* ГРАДИЕНТНЫЙ ГЛАВНЫЙ ЗАГОЛОВОК */
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.6rem;
            font-weight: 700;
            margin-bottom: 6px;
            background: linear-gradient(135deg, #0b1220, #8B5CF6, #06B6D4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .subtitle {
            font-family: 'Poppins', sans-serif;
            font-weight: 300;
            opacity: .75;
            font-size: 1rem;
        }

        .gallery-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            perspective: 1400px;
            padding: 20px 0 80px;
            min-height: 600px;
            flex-direction: column;
        }

        .carousel {
            position: relative;
            width: 320px;
            height: 568px;
            transform-style: preserve-3d;
            transition: transform 0.4s;
            margin-bottom: 30px;
        }

        .video-card {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(10, 20, 30, 0.08);
            background: #ffffff;
            border: 1px solid rgba(10,20,30,0.05);
            cursor: pointer;
        }

        .video-player-container {
            width: 100%; height: 100%;
            background: #000;
            display: flex; justify-content: center; align-items: center;
        }

        .video-player {
            width: 100%; height: 100%;
            object-fit: contain;
            background: #000;
        }

        .play-overlay {
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgba(0,0,0,0.28);
            transition: opacity 0.2s;
            cursor: pointer;
            z-index: 2;
        }

        .play-overlay.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .play-icon {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background: rgba(255,255,255,0.12);
            display: flex; justify-content: center; align-items: center;
            font-size: 24px;
            color: white;
            transition: .2s;
        }

        /* КНОПКИ СТРЕЛОК */
        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0,0,0,0.05);
            width: 50px; height: 50px;
            border-radius: 50%;
            display: flex; justify-content: center; align-items: center;
            cursor: pointer;
            z-index: 100;
            border: none;
        }

        .nav-btn:hover {
            background: rgba(139,92,246,0.12);
            transform: translateY(-50%) scale(1.05);
        }

        .prev-btn { left: 15px; }
        .next-btn { right: 15px; }

        .progress-dots {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 18px;
        }

        .dot {
            width: 12px; height: 12px;
            border-radius: 50%;
            background: rgba(10,20,30,0.06);
            transition: .18s;
            cursor: pointer;
        }

        .dot.active {
            background: var(--primary);
            transform: scale(1.25);
        }

        /* СТЕКЛЯННЫЙ ФОН СТАТЬИ */
        .article-section {
            max-width: 1200px;
            margin: 40px auto;
            padding: 40px;

            background: var(--glass);
            backdrop-filter: blur(16px) saturate(160%);
            -webkit-backdrop-filter: blur(16px) saturate(160%);
            border-radius: 20px;
            border: 1px solid var(--glass-border);

            box-shadow: 0 12px 30px rgba(10,20,30,0.06);
        }

        /* ГРАДИЕНТНЫЙ ЗАГОЛОВОК СТАТЬИ */
        .article-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.4rem;
            font-weight: 700;
            margin-bottom: 8px;
            background: linear-gradient(135deg, #8B5CF6, #A78BFA, #06B6D4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        /* ГРАДИЕНТНЫЕ ПОДЗАГОЛОВКИ */
        .article-subtitle {
            font-size: 1.6rem;
            font-family: 'Poppins', sans-serif;
            font-weight: 600;
            margin: 28px 0 14px 0;
            border-left: 4px solid var(--primary);
            padding-left: 18px;

            background: linear-gradient(135deg, #8B5CF6, #06B6D4);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .article-content {
            max-width: 900px;
            margin: 0 auto;
            font-size: 1.1rem;
            line-height: 1.75;
        }

        .article-text p { margin-bottom: 18px; }

        .article-image { margin: 25px 0; border-radius: 12px; overflow: hidden; }
        .article-image img { width: 100%; display: block; }

        .article-list { margin: 18px 0; padding-left: 30px; }
        .article-list li { margin-bottom: 12px; }

        .article-quote {
            background: rgba(139,92,246,0.05);
            border-left: 4px solid var(--primary);
            padding: 18px;
            margin: 20px 0;
            font-style: italic;
        }

        /* Цветовые бэджи */
        .badge { padding: 4px 12px; border-radius: 20px; color: white; font-size: .9rem; }
        .badge-primary { background: var(--primary); }
        .badge-accent { background: var(--accent); }
        .badge-success { background: var(--success); }
        .badge-warning { background: var(--warning); }
        .badge-error { background: var(--error); }

        .loading { text-align:center; padding:40px; font-size:1.1rem; }
    </style>
</head>

<body>

    <header>
        <h1>VibeShorts</h1>
        <p class="subtitle">Галерея видео с пространством для статей</p>
    </header>

    <div class="gallery-container">
        <button class="nav-btn prev-btn" id="prevBtn">
            <i class="fas fa-chevron-left"></i>
        </button>

        <div class="carousel" id="carousel">
            <div class="loading" id="loading">Загрузка...</div>
        </div>

        <button class="nav-btn next-btn" id="nextBtn">
            <i class="fas fa-chevron-right"></i>
        </button>

        <div class="progress-dots" id="progressDots"></div>
    </div>

    <section class="article-section">
        <h2 class="article-title" id="articleTitle"></h2>
        <div class="article-content" id="articleContent"></div>
    </section>

<script>
/* --- ВЕСЬ РАБОЧИЙ JAVASCRIPT БЕЗ ИЗМЕНЕНИЙ --- */
/* --- ТВОЯ ЛОГИКА ПРОСМОТРА ВИДЕО И СТАТЕЙ --- */

let videos = [];
let currentIndex = 0;
let currentlyPlayingVideo = null;

document.addEventListener("DOMContentLoaded", () => {
    loadVideos();
});

async function loadVideos() {
    try {
        const response = await fetch("data.json");
        videos = (await response.json()).videos;
    } catch (e) {
        videos = getDefaultVideos();
    }

    createVideoCards();
    updateCarousel();
    updateArticle();
}

function getDefaultVideos() {
    return [
        {
            title: "Минимализм",
            videoUrl: "minimalism.mp4",
            article: {
                title: "Искусство минимализма",
                content: `
                    <div class="article-text">
                        <p>Минимализм — это стиль, который делает пространство чище, легче и гармоничнее.</p>
                        <h3 class="article-subtitle">Основы</h3>
                        <ul class="article-list">
                            <li>Простые формы</li>
                            <li>Чистые линии</li>
                            <li>Функциональность</li>
                        </ul>
                    </div>
                `
            }
        },
        {
            title: "Графика",
            videoUrl: "digital-art.mp4",
            article: {
                title: "Цифровое искусство",
                content: `
                    <div class="article-text">
                        <p>Цифровое искусство развивается быстрее, чем любая другая форма творчества.</p>
                        <h3 class="article-subtitle">Этапы</h3>
                        <ul class="article-list">
                            <li>Пиксель-арт</li>
                            <li>3D-графика</li>
                            <li>AI-арт</li>
                        </ul>
                    </div>
                `
            }
        },
        {
            title: "Города",
            videoUrl: "future-cities.mp4",
            article: {
                title: "Города будущего",
                content: `
                    <div class="article-text">
                        <p>Мегаполисы меняются быстрее, чем когда-либо ранее.</p>
                        <h3 class="article-subtitle">Направления</h3>
                        <ul class="article-list">
                            <li>Экология</li>
                            <li>Технологии</li>
                            <li>Автоматизация</li>
                        </ul>
                    </div>
                `
            }
        }
    ];
}

function createVideoCards() {
    const carousel = document.getElementById("carousel");
    carousel.innerHTML = "";

    videos.forEach((video, index) => {
        const card = document.createElement("div");
        card.className = "video-card";
        card.dataset.index = index;

        card.innerHTML = `
            <div class="video-player-container">
                <video class="video-player" preload="metadata" playsinline>
                    <source src="${video.videoUrl}" type="video/mp4">
                </video>
                <div class="play-overlay">
                    <div class="play-icon"><i class="fas fa-play"></i></div>
                </div>
            </div>
        `;

        card.onclick = () => {
            const videoEl = card.querySelector("video");
            const overlay = card.querySelector(".play-overlay");
            toggleVideo(videoEl, overlay);
        };

        carousel.appendChild(card);
    });

    updateDots();
}

function toggleVideo(video, overlay) {
    if (video.paused) {
        video.play();
        overlay.classList.add("hidden");
    } else {
        video.pause();
        overlay.classList.remove("hidden");
    }
}

function updateDots() {
    const dots = document.getElementById("progressDots");
    dots.innerHTML = "";
    videos.forEach((_, i) => {
        const dot = document.createElement("div");
        dot.className = "dot" + (i === currentIndex ? " active" : "");
        dot.onclick = () => goTo(i);
        dots.appendChild(dot);
    });
}

function updateCarousel() {
    const cards = document.querySelectorAll(".video-card");

    cards.forEach((card, i) => {
        const offset = i - currentIndex;
        card.style.transform = `translateX(${offset * 340}px)`;
        card.style.opacity = offset === 0 ? "1" : "0.5";
        card.style.zIndex = offset === 0 ? "10" : "5";
    });
}

function updateArticle() {
    document.getElementById("articleTitle").textContent = videos[currentIndex].article.title;
    document.getElementById("articleContent").innerHTML = videos[currentIndex].article.content;
}

function next() { goTo((currentIndex + 1) % videos.length); }
function prev() { goTo((currentIndex - 1 + videos.length) % videos.length); }

function goTo(i) {
    currentIndex = i;
    updateCarousel();
    updateDots();
    updateArticle();
}

document.getElementById("nextBtn").onclick = next;
document.getElementById("prevBtn").onclick = prev;
</script>

</body>
</html>
