<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <title>–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ä–µ—Ü–µ–ø—Ç–æ–≤</title>

    <!-- –ö–†–ê–°–ò–í–´–ô –®–†–ò–§–¢ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <style>
        * { 
            box-sizing: border-box; 
            margin: 0; 
            padding: 0; 
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, sans-serif;
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            color: #222;
            padding: 20px;
        }

        .card {
            width: 100%;
            max-width: 420px;
            background: rgba(255,255,255,.96);
            border-radius: 26px;
            padding: 24px 20px;
            text-align: center;
            box-shadow: 0 30px 70px rgba(0,0,0,.18);
            margin: 0 auto;
        }

        button {
            font-family: 'Inter', sans-serif;
            cursor: pointer;
            border: none;
            border-radius: 40px;
            font-weight: 600;
            transition: all 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .main-btn {
            padding: 16px 28px;
            background: linear-gradient(135deg,#f6d365,#fda085);
            font-size: 16px;
            color: #222;
            width: 100%;
        }

        .main-btn:hover, .main-btn:active {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,.15);
        }

        .refresh {
            display: none;
            margin-top: 15px;
            padding: 14px 24px;
            background: linear-gradient(135deg,#ff6a00,#ee0979);
            color: #fff;
            font-size: 15px;
            width: 100%;
        }

        .refresh:hover, .refresh:active {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(238, 9, 121, 0.3);
        }

        .category {
            margin-top: 20px;
            font-size: 13px;
            letter-spacing: 2px;
            font-weight: 600;
            color: #c7903d;
            text-transform: uppercase;
        }

        h2 {
            margin: 12px 0;
            font-size: 20px;
            font-weight: 700;
            line-height: 1.3;
            min-height: 28px;
        }

        img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 16px;
            display: none;
            margin-top: 10px;
            max-height: 40vh;
            background: #f0f0f0;
        }

        .info {
            text-align: left;
            margin-top: 12px;
            font-size: 15px;
            color: #555;
            line-height: 1.5;
        }

        .info span {
            font-weight: 600;
            color: #333;
        }

        ul {
            text-align: left;
            margin-top: 12px;
            padding-left: 20px;
            font-size: 15px;
            color: #444;
            line-height: 1.6;
        }

        li {
            margin-bottom: 8px;
        }

        /* MODAL */
        .modal {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,.55);
            backdrop-filter: blur(6px);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            padding: 20px;
        }

        .modal-box {
            background: #fff;
            padding: 24px 20px;
            border-radius: 22px;
            width: 100%;
            max-width: 320px;
            position: relative;
            animation: modalAppear 0.3s ease;
        }

        @keyframes modalAppear {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .close {
            position: absolute;
            top: 12px;
            right: 14px;
            font-size: 22px;
            cursor: pointer;
            opacity: .6;
            transition: opacity 0.2s;
            width: 36px;
            height: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .close:hover, .close:active {
            opacity: 1;
        }

        .choice {
            width: 100%;
            margin-top: 14px;
            padding: 16px 12px;
            background: #f5f5f5;
            font-size: 15px;
            border-radius: 16px;
            transition: all 0.3s ease;
            text-align: left;
        }

        .choice:hover, .choice:active {
            background: #eee;
            transform: translateY(-2px);
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –æ—á–µ–Ω—å –º–∞–ª–µ–Ω—å–∫–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (max-width: 360px) {
            .card {
                padding: 20px 16px;
                border-radius: 20px;
            }
            
            h2 {
                font-size: 18px;
            }
            
            img {
                height: 180px;
            }
            
            .modal-box {
                padding: 20px 16px;
            }
        }

        /* –ê–¥–∞–ø—Ç–∞—Ü–∏—è –¥–ª—è –ø–ª–∞–Ω—à–µ—Ç–æ–≤ –∏ –±–æ–ª—å—à–∏—Ö —ç–∫—Ä–∞–Ω–æ–≤ */
        @media (min-width: 768px) {
            body {
                align-items: center;
                padding: 40px 20px;
            }
            
            .card {
                padding: 28px;
            }
        }

        /* –ü—Ä–µ–¥–æ—Ç–≤—Ä–∞—â–µ–Ω–∏–µ –º–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏—è —Ç–µ–∫—Å—Ç–∞ –Ω–∞ iOS */
        @media screen and (max-device-width: 480px) {
            body {
                -webkit-text-size-adjust: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="card">
        <button class="main-btn" onclick="openModal()">–°–ª—É—á–∞–π–Ω—ã–π —Ä–µ—Ü–µ–ø—Ç</button>
        <button class="refresh" id="refresh" onclick="generateRecipe()">–û–±–Ω–æ–≤–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç üîÑ</button>

        <div class="category" id="category"></div>
        <h2 id="title">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</h2>

        <img id="photo" alt="–§–æ—Ç–æ —Ä–µ—Ü–µ–ø—Ç–∞" src="data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAwIiBoZWlnaHQ9IjIwMCIgdmlld0JveD0iMCAwIDQwMCAyMDAiIGZpbGw9Im5vbmUiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHJlY3Qgd2lkdGg9IjQwMCIgaGVpZ2h0PSIyMDAiIGZpbGw9IiNGMEYwRjAiLz48dGV4dCB4PSI1MCUiIHk9IjUwJSIgZm9udC1mYW1pbHk9IkludGVyIiBmb250LXNpemU9IjE0IiBmaWxsPSIjODg4IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBkeT0iLjNlbSI+PHQzc3Bhbj5Gb29kIEltYWdlPC90c3Bhbj48L3RleHQ+PC9zdmc+">

        <div id="ingredients" class="info"></div>
        <ul id="steps"></ul>
        <div id="time" class="info"></div>
        <div id="calories" class="info"></div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-box">
            <div class="close" onclick="closeModal()">‚úï</div>
            <h3 style="margin-bottom: 18px; font-size: 18px;">–í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é</h3>
            <button class="choice" onclick="selectCategory('breakfast')">üç≥ –ó–∞–≤—Ç—Ä–∞–∫</button>
            <button class="choice" onclick="selectCategory('lunch')">üçù –û–±–µ–¥</button>
            <button class="choice" onclick="selectCategory('dinner')">üçΩ –£–∂–∏–Ω</button>
            <button class="choice" onclick="selectCategory('dessert')">üç∞ –î–µ—Å–µ—Ä—Ç</button>
        </div>
    </div>

    <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º –≤–Ω–µ—à–Ω–∏–π JS —Ñ–∞–π–ª —Å —Ä–µ—Ü–µ–ø—Ç–∞–º–∏ -->
    <script src="recipes.js"></script>
    
    <script>
        // –§—É–Ω–∫—Ü–∏–∏ –¥–ª—è —Ä–∞–±–æ—Ç—ã —Å –º–æ–¥–∞–ª—å–Ω—ã–º –æ–∫–Ω–æ–º
        function openModal() {
            document.getElementById('modal').style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }

        // –í—ã–±–æ—Ä –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ - —ç—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –¥–æ–ª–∂–Ω–∞ –±—ã—Ç—å –≤ recipes.js, –Ω–æ –æ—Å—Ç–∞–≤–ª—è–µ–º –∑–¥–µ—Å—å –¥–ª—è —Å–≤—è–∑–∏
        function selectCategory(category) {
            if (typeof window.selectCategory === 'function') {
                // –ï—Å–ª–∏ —Ñ—É–Ω–∫—Ü–∏—è –µ—Å—Ç—å –≤ recipes.js, –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ—ë
                window.selectCategory(category);
            } else {
                // –ó–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç
                currentCategory = category;
                closeModal();
                generateRecipe();
            }
        }

        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ —Ä–µ—Ü–µ–ø—Ç–∞
        function generateRecipe() {
            if (typeof window.generateRecipe === 'function') {
                // –ï—Å–ª–∏ —Ñ—É–Ω–∫—Ü–∏—è –µ—Å—Ç—å –≤ recipes.js, –∏—Å–ø–æ–ª—å–∑—É–µ–º –µ—ë
                window.generateRecipe();
            } else {
                // –ó–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç
                if (!currentCategory) {
                    alert('–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é!');
                    openModal();
                    return;
                }

                if (!data || !data[currentCategory]) {
                    alert('–†–µ—Ü–µ–ø—Ç—ã –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã!');
                    return;
                }

                const categoryRecipes = data[currentCategory];
                const randomRecipe = categoryRecipes[Math.floor(Math.random() * categoryRecipes.length)];

                // –û–±–Ω–æ–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –Ω–∞ —Å—Ç—Ä–∞–Ω–∏—Ü–µ
                document.getElementById('category').textContent = currentCategory.toUpperCase();
                document.getElementById('title').textContent = randomRecipe.title;
                
                const photoEl = document.getElementById('photo');
                photoEl.style.display = 'block';
                photoEl.alt = randomRecipe.title;
                
                // –°–æ–∑–¥–∞–µ–º –Ω–æ–≤–æ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –¥–ª—è –ø—Ä–µ–¥–∑–∞–≥—Ä—É–∑–∫–∏
                const img = new Image();
                img.onload = function() {
                    photoEl.src = this.src;
                };
                img.onerror = function() {
                    console.log('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è');
                };
                img.src = randomRecipe.photo;
                
                // –ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã
                let ingredientsText;
                if (Array.isArray(randomRecipe.ingredients)) {
                    ingredientsText = randomRecipe.ingredients.join(", ");
                } else {
                    ingredientsText = randomRecipe.ingredients;
                }
                document.getElementById('ingredients').innerHTML = `<span>–ò–Ω–≥—Ä–µ–¥–∏–µ–Ω—Ç—ã:</span> ${ingredientsText}`;
                
                document.getElementById('time').innerHTML = `<span>–í—Ä–µ–º—è –ø—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—è:</span> ${randomRecipe.time}`;
                document.getElementById('calories').innerHTML = `<span>–ö–∞–ª–æ—Ä–∏–π–Ω–æ—Å—Ç—å:</span> ${randomRecipe.calories} –∫–∫–∞–ª`;

                // –®–∞–≥–∏ –ø—Ä–∏–≥–æ—Ç–æ–≤–ª–µ–Ω–∏—è
                const stepsList = document.getElementById('steps');
                stepsList.innerHTML = '';
                randomRecipe.steps.forEach((stepObj, index) => {
                    const li = document.createElement('li');
                    if (typeof stepObj === 'object' && stepObj.step) {
                        li.textContent = stepObj.step;
                    } else {
                        li.textContent = stepObj;
                    }
                    stepsList.appendChild(li);
                });

                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–Ω–æ–ø–∫—É "–û–±–Ω–æ–≤–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç"
                document.getElementById('refresh').style.display = 'inline-block';
            }
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        document.getElementById('modal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeModal();
            }
        });

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø–æ –∫–ª–∞–≤–∏—à–µ Escape
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && document.getElementById('modal').style.display === 'flex') {
                closeModal();
            }
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ —Å—Ç—Ä–∞–Ω–∏—Ü—ã
        document.addEventListener('DOMContentLoaded', function() {
            console.log('–ì–µ–Ω–µ—Ä–∞—Ç–æ—Ä —Ä–µ—Ü–µ–ø—Ç–æ–≤ –∑–∞–≥—Ä—É–∂–µ–Ω!');
            
            // –ò–∑–Ω–∞—á–∞–ª—å–Ω–æ –∫–Ω–æ–ø–∫–∞ "–û–±–Ω–æ–≤–∏—Ç—å —Ä–µ—Ü–µ–ø—Ç" —Å–∫—Ä—ã—Ç–∞
            document.getElementById('refresh').style.display = 'none';
            
            // –î–æ–±–∞–≤–ª—è–µ–º touch —Å–æ–±—ã—Ç–∏—è –¥–ª—è –ª—É—á—à–µ–π —Ä–µ–∞–∫—Ü–∏–∏ –Ω–∞ –º–æ–±–∏–ª—å–Ω—ã—Ö
            const buttons = document.querySelectorAll('button');
            buttons.forEach(button => {
                button.addEventListener('touchstart', function() {
                    this.style.transform = 'translateY(0)';
                });
                button.addEventListener('touchend', function() {
                    this.style.transform = 'translateY(-2px)';
                });
            });
        });
    </script>
</body>
</html>
